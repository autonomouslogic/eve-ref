"43879":
  description:
    de: "Die Standup-M-Set-Modifikation Kostenoptimierung von Erfindungen I bietet\
      \ Strukturadministratoren die Möglichkeit, in ihren Upwell-Strukturen die Kostenanforderungen\
      \ für Erfindungen zu verringern.\n\n\n\nStandup ist ein gesetzlich geschütztes\
      \ System, welches eine Strukturautonome Nanofertigungseinheit (Upwell) nutzt,\
      \ das eine integrierte Vorlagensoftware, eine Nanofertigungsanlage und ausreichend\
      \ Nanomasse enthält, um die Fertigung einer Vielzahl an Dienstmodulen, Strukturmodulen\
      \ und Strukturmodifikationen zu ermöglichen, wenn es in entsprechende Slots\
      \ in einer Struktur mit Upwell-Technologie eingebaut wird.\n\n\n\nHinweis: Nur\
      \ eine Modifikation desselben Typs, inkl. beider Tech-Varianten, kann in eine\
      \ Struktur eingebaut sein."
    en: "The Standup M-Set Invention Cost Optimization I rig provides a means for\
      \ structure operators to decrease cost requirements when performing invention\
      \ in their Upwell structures.\n\nStandup is a proprietary system that uses a\
      \ Structure Autonomous Nanoassembly Device (Upwell) containing integrated template\
      \ software, a nanoassembler array and sufficient nanomass to enable the construction\
      \ of a variety of service modules, structure modules and structure rigs when\
      \ inserted into the appropriate slots on a structure built with Upwell technology.\n\
      \nNote: Only one rig of the same type, counting both tech variations, may be\
      \ fitted at the same time on a structure."
    es: "El complemento Standup mediano de optimización del coste de invención\_I\
