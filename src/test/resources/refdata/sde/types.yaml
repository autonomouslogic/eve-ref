"35832":
  description:
    de: "Als Einstiegsmodel in die Zitadellen-Reihe der Weltraumstationen des Upwell\
      \ Consortiums wurde die Astrahus als eine ökonomische Möglichkeit für mittelgroß\
      e Operationen im Weltraum entworfen, als Operationsbasis für kleine bis mittelgroß\
      e Corporations oder als Außenposten für größere Corporations oder sogar kleinen\
      \ Allianzen.\n\n\n\nDie Astrahus wurde standardmäßig mit der neuen Raumschiffvertä\
      uungstechnologie gebaut und wird in ihren internen Andockbuchten freudig alle\
      \ Schiffsklassen unterhalb der Capital-Größe und sogar Schiff der Frachter-Klasse\
      \ aufnehmen. Die Astrahus kann durch Dienste und Strukturmodule von Upwells\
      \ \"Standup\"-Marke konfiguriert werden, damit sie die speziellen Bedürfnissen\
      \ der Strukturadministratoren bedienen kann. Weitere Anpassungen der Astrahus-Hardware\
      \ können durch die Installierung der Standup-M-Set-Modifikationen erreicht werden,\
      \ um die besondere Aufgabe der Zitadelle noch weiter zu optimieren."
    en: "As the entry-level product in the Upwell Consortium's Citadel range of space\
      \ stations, the Astrahus has been designed as an economical option for medium-scale\
      \ operations in space, such as serving as a base of operations for a small-\
      \ to medium-sized corporation, or as an outpost for larger corporations or even\
      \ small alliances.\n\nThe Astrahus has been built with new spaceship tethering\
      \ technology as standard, and will happily accommodate ships under capital size,\
      \ and even freighter-class hulls, in its internal docking bays. The Astrahus\
      \ can be configured using Upwell's Standup brand service and structure modules\
      \ so as to serve the specific needs of the structure operator. Further adjustment\
      \ of the hardware of the Astrahus can be achieved by installed Standup M-Set\
      \ rigs to optimize the specific role of the citadel."
    es: "La Astrahus, el producto básico en las estaciones espaciales de tipo ciudadela\
      \ del Consorcio Upwell, se ha diseñado como una opción económica para operaciones\
      \ de media escala en el espacio; por ejemplo: servir como base de operaciones\
      \ para una corporación de tamaño pequeño a mediano, o como puesto avanzado para\
      \ corporaciones más grandes o incluso alianzas pequeñas.\n\n\n\nLa Astrahus\
      \ ha sido construida con una nueva tecnología de amarre espacial y albergará\
      \ de buen grado naves por debajo del tamaño capital, e incluso cascos de clase\
      \ carguero, en sus plataformas de acoplamiento internas. La Astrahus se puede\
      \ configurar con los módulos de servicio y estructura Standup de Upwell para\
      \ dar respuesta a las necesidades específicas del operador de la estructura.\
      \ Su hardware se puede ajustar para optimizar la función específica de la ciudadela\
      \ instalando complementos Standup medianos."
    fr: "La citadelle Astrahus est la station spatiale d'entrée de gamme proposée\
      \ aux capsuliers par le consortium Upwell. Cette modeste base d'opérations,\
      \ essentiellement destinée aux petites et moyennes corporations, peut également\
      \ faire office d'avant-poste pour les expéditions reculées des grandes corporations,\
      \ ou même des alliances. L'Astrahus accueille tous les vaisseaux sous-capitaux\
      \ dans ses baies d'amarrage traditionnelles, et jusqu'aux vaisseaux de classe\
      \ cargo grâce à ses technologies d'arrimage innovantes. La citadelle Astrahus\
      \ peut être configurée avec la gamme de modules dédiée 'Standup' intégrant la\
      \ technologie Upwell, au profit de la synchronisation parfaite des manœuvres\
      \ des opérateurs de structure. Les sets d'optimisation 'Standup'\_M permettent\
      \ également de parachever la spécialisation de l'Astrahus grâce à leurs paramé\
      trages sophistiqués."
    ja: "アシュトラハスは、アップウェル・コンソーシアムの宇宙ステーションのシタデルレンジのエントリーレベルの製品として、中小コーポレーションの活動拠点とし\
      て、あるいは大企業や小規模なアライアンスの前哨基地としての役割を果たすなど、宇宙での中規模な活動のための経済的なオプションとして設計されている。\n\n\
      アシュトラハスには宇宙艦テザリング技術が標準装備されているため、内部のドッキングベイには主力艦以下の、超大型輸送艦までも含めたほとんどの艦船を受け入れ可\
      能である。アシュトラハスはアップウェルのスタンドアップブランドのサービス及びストラクチャモジュールで構成を変更できるため、ストラクチャオペレーターの特定\
      のニーズに応えることが可能である。スタンドアッ中型セットリグを使用するとアシュトラハスのハードウェアをさらに調整することができ、それにより城塞のようなこ\
      の艦船を特定の役割に最適化させられる。"
    ko: "업웰 컨소시엄에 의해 설계된 시타델급 기본 모델은 가격이 저렴하게 디자인된 중형 규모의 작전본부입니다. 소형 및 중형 기업이나 대기\
      업의 전초기지, 또는 소규모 얼라이언스 주둔지로 사용됩니다. <br><br>아스트라허스는 최신식 함선 테더링 기술이 적용되어 프레이터급\
      \ 선체를 포함한 캐피탈급 규모 이하의 우주선들을 내부 도킹베이에 수용할 수 있습니다. 아스트라허스는 업웰 컨소시엄의 스탠드업 서비스 및\
      \ 구조물 모듈을 장착하여 운영자의 취향에 맞게 설정될 수 있습니다. 아스트라허스 추가 개조를 원할 시 스탠드업 M-Set 리그를 통해\
      \ 시타델의 구체적인 기능을 더욱 특화할 수 있습니다."
    ru: "Будучи младшей моделью в ряду цитаделей, спроектированных консорциумом «А\
      пвелл», цитадель типа «Астрагус» была разработана в качестве экономичного ва\
      рианта для проведения операций среднего масштаба, например для создания косм\
      ической базы небольших корпораций или аванпоста для корпораций больших разме\
      ров или даже некрупных альянсов.\n\n\n\n«Астрагус» создана по стандартам нов\
      ейших космических технологий и сможет с лёгкостью разместить в своём доке ко\
      рабли стандартного тоннажа и даже фрейтеры. «Астрагус» может быть укомплекто\
      вана стационар-модулями, разработанными консорциумом «Апвелл». Аппаратную ча\
      сть цитадели можно перенастроить согласно своим нуждам, используя стационар\
      -тюнинг-модули."
    zh: "作为昇威财团的堡垒建筑系列的入门级产品，空堡是在太空中进行中等规模活动的经济之选，能作为中小型军团的大本营，或作为大型军团或小型联盟的根据地之一。\
      \n\n\n\n空堡建筑采用了最新的舰船驻留科技而建造，能够容留旗舰级别以下的舰船停泊，货舰也不例外。空堡可以使用昇威的屹立专用服务和建筑装备，以满足建\
      筑使用者的需求。将屹立中型改装件安装在空堡上可以进一步细化它的职能。"
