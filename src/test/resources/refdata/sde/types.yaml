"46491":
  description:
    de: "Die Standup-M-Set-Modifikation Materialeffizienz für die Hybrid-Reaktoren\
      \ II bietet Strukturadministratoren die Möglichkeit, in ihren Upwell-Raffinerie-Strukturen\
      \ die Materialanforderungen für Tech-3-Hybrid-Reaktionen zu verringern.\n\n\n\
      \nStandup ist ein gesetzlich geschütztes System, welches eine Strukturautonome\
      \ Nanofertigungseinheit (Upwell) nutzt, das eine integrierte Vorlagensoftware,\
      \ eine Nanofertigungsanlage und ausreichend Nanomasse enthält, um die Fertigung\
      \ einer Vielzahl an Dienstmodulen, Strukturmodulen und Strukturmodifikationen\
      \ zu ermöglichen, wenn es in entsprechende Slots in einer Struktur mit Upwell-Technologie\
      \ eingebaut wird.\n\n\n\nHinweis: Nur eine Modifikation desselben Typs, inkl.\
      \ beider Tech-Varianten, kann in eine Struktur eingebaut sein."
    en: "The Standup M-Set Hybrid Reactor Material Efficiency II rig provides a means\
      \ for structure operators to decrease material requirements for Tech 3 hybrid\
      \ reactions in their Upwell Refinery structures.\n\nStandup is a proprietary\
      \ system that uses a Structure Autonomous Nanoassembly Device (Upwell) containing\
