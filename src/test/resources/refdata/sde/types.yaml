"35827":
  description:
    de: "Die nach einem der Entwickler des ersten Caldari-Warpantriebs, dem Sotiyo-Urbaata-Antrieb,\
      \ benannte Sotiyo dient als Massenproduktionsstätte für alles Erdenkliche von\
      \ Subcapital-Schiffen und Modulen bis zu Rümpfen für Supercapital-Schiffe. Die\
      \ Sotiyo ist im Sortiment neuer Strukturen des Upwell Consortiums der Ingenieurskomplex\
      \ für Megacorporations schlichthin und ist kompatibel mit Upwells Standup-Dienstmodulen,\
      \ die höchste Flexibilität und funktionale Anpassungsmöglichkeiten garantieren.\
      \ Diese dedizierte Industriestruktur ermöglicht Zugriff zu den Modifikationen\
      \ des XL-Set-Sortiments von Upwell. Diese wurden dazu entwickelt, die Produktivitä\
      t zu erhöhen und verschiedene Aspekte in Sachen Herstellung und Forschung zu\
      \ optimieren. Aufgrund seiner überdimensionalen Größe bietet dieser Ingenieurskomplex\
      \ ausreichend Raum für die Anfertigung von Supercapital-Schiffen mithilfe des\
      \ Dienstmoduls Standup Supercapital-Schiffswerft I. Die Sotiyo beinhaltet Vertä\
      uungstechnologie und besitzt Andockkapazitäten für Schiffe der Capital-Größ\
      e und darunter. Am 14.\_Juni YC125 hat CONCORD die Vorschriften für Strukturen\
      \ von Kapselpiloten aktualisiert, um die Verankerung neuer XL-Strukturen im\
      \ Hochsicherheitsraum zu verbieten. XL-Strukturen, die vor diesem Datum verankert\
      \ wurden, sind von dieser Aktualisierung nicht betroffen, es sei denn, sie sind\
      \ nicht verankert."
    en: "Named after one of the co-creators of the first Caldari warp drive, the Sotiyo-Urbaata\
      \ Drive, the Sotiyo serves as a mega-scale manufacturing and assembly site for\
      \ everything from subcapital ships and modules, up to supercapital class hulls.\
      \ \n\nThe Sotiyo is the Engineering Complex fit for megacorporations in the\
      \ Upwell Consortium’s new line of structures, and is able to use Upwell's Standup\
      \ Service modules, allowing flexibility and customization of its functions.\
      \ This dedicated industrial structure also provides access to Upwell’s XL-Set\
      \ line of rigs designed to improve productivity and optimization of various\
      \ aspects of manufacturing and research.\n\nDue to its extra-large size this\
      \ engineering complex can accommodate construction of supercapital ships using\
      \ the Standup Supercapital Shipyard I Service Module.\n\nThe Sotiyo provides\
      \ tethering technology and has docking capabilities for capital-size ships and\
      \ below.\n\nOn June 14th YC125 CONCORD updated the capsuleer structure regulations\
      \ to disallow the anchoring of any new XL structures in highsec space. XL structures\
      \ that were anchored before this date will not be affected by this change unless\
      \ they are unanchored."
    es: "Llamado así en honor a uno de los creadores del primer motor de warp caldari,\
      \ el Sotiyo-Urbaata, este complejo sirve como centro de fabricación y ensamblaje\
      \ a gran escala de todo tipo de naves y módulos subcapitales, hasta cascos de\
      \ clase supercapital.     El complejo de ingeniería Sotiyo es uno de los elementos\
      \ megacorporativos de la nueva línea de estructuras del Consorcio Upwell y es\
      \ capaz de utilizar los módulos de servicio Standup de Upwell, lo que brinda\
      \ flexibilidad y permite la personalización de sus funciones. Esta estructura\
      \ industrial especializada también proporciona acceso a la línea de complementos\
      \ extragrandes de Upwell, diseñados para mejorar la productividad y la optimizació\
      n de diversos aspectos de la fabricación o la investigación.    Debido a su\
      \ tamaño extragrande, este complejo de ingeniería puede albergar la construcció\
      n de naves supercapitales utilizando el módulo de servicio del astillero supercapital\
      \ Standup\_I.    El Sotiyo proporciona tecnología de amarre y está equipado\
      \ con instalaciones de acoplamiento para naves capitales o de categoría inferior.\
      \    El 14 de junio de 125\_CY, CONCORD actualizó las normas de estructuras\
      \ de capsulistas para desautorizar el anclaje de cualquier nueva estructura\
      \ XL en espacios de seguridad alta. Las estructuras XL que se anclaron antes\
      \ de esta fecha no se verán afectadas por este cambio a menos que sean desancladas."
    fr: "Le Sotiyo, du nom d'un des cocréateurs du premier propulseur de warp caldari\
      \ (le propulseur Sotiyo-Urbaata), sert de site de production et d'assemblage\
      \ pour une grande variété d'éléments\_: modules, vaisseaux sous-capitaux, et\
      \ même coques de vaisseaux supercapitaux. Le Sotiyo est un complexe d'ingénierie\
      \ digne des mégacorporations. Il fait partie de la nouvelle lignée de structures\
      \ de l'Upwell Consortium, et est capable d'utiliser les modules de service Standup\
      \ d'Upwell, ce qui lui permet d'offrir une grande flexibilité et personnalisation\
      \ de ses fonctions. Cette structure industrielle donne aussi accès à la gamme\
      \ de modules d'optimisation\_XL d'Upwell, conçue pour améliorer la productivité\
      \ et optimiser plusieurs aspects de la production et de la recherche. La taille\
      \ particulièrement colossale de ce complexe d'ingénierie permet d'y construire\
      \ des vaisseaux supercapitaux, grâce au module de service Chantier naval supercapital\
      \ 'Standup'\_I. Le Sotiyo dispose également de technologies d'accostage, ce\
      \ qui permet d'y amarrer des vaisseaux capitaux ou plus petits. Le 14\_juin\
      \ CY\_125, CONCORD a modifié les régulations concernant les structures de capsuliers\_\
      : l'ancrage de toute nouvelle structure\_XL dans un espace de haute sécurité\
      \ est désormais interdit. Les structures\_XL ancrées avant cette date ne sont\
      \ pas concernées par ce changement de régulation à moins d'avoir été désancré\
      es."
    ja: "ソティヨは、カルダリ最初のワープドライブ共同開発者の一人であるソティヨ・ウルバータ・ドライブにちなんで名付けられた。副主力艦船やモジュールから大型\
      母艦の船体まで、あらゆるものを製造、組み立てするメガスケールの工場として機能している。     ソティヨは、アップウェル・コンソーシアムの新しいストラク\
      チャラインに属するメガコーポレーション向け電気工学複合施設である。アップウェルのスタンドアップサービスモジュールを使用して、柔軟かつカスタマイズ可能な機\
      能を実現している。さらに、工業用の本ストラクチャは、アップウェルの超大型リグを使用することもできる。超大型リグは、製造及び研究の生産性と効率を様々な側面\
      で向上させるために設計された。    この電気工学複合施設は規模が極めて大きいため、スタンドアップスーパーキャピタル級造船所Iサービスモジュールを使用し\
      て、スーパーキャピタル艦の建造に対応することができる。    ソティヨはテザリング技術によって、主力艦に至るまですべての大きさの艦船を入港させることが可\
      能だ。    YC125年6月14日、CONCORDはカプセラのストラクチャ規則を更新し、ハイセキュリティ宙域においてXLサイズのストラクチャを新たに係\
      留することを禁じた。この日付以前に係留されたXLサイズのストラクチャは、係留を解除されるまで変更の影響を受けない。"
    ko: "소티요 엔지니어링 복합시설은 칼다리 최초 워프 드라이브인 '소티요-우르바타 드라이브'의 공동 제작자의 이름을 따 제작된 초대형 규모\
      의 제조공장입니다. 서브캐피탈 함선 및 모듈부터 슈퍼캐피탈급 선체까지 매우 다양한 제품을 제작할 수 있습니다.<br><br>업웰 컨소시엄\
      의 엔지니어링 시설에는 다양한 종류가 있는데, 그중에서 소티요는 업웰 스탠드업 서비스 모듈을 사용할 수 있어 폭넓은 맞춤설정이 가능하다는\
      \ 특징이 있습니다. 추가로 업웰 컨소시엄의 XL-Set 리그를 장착하여 산업 생산성을 다방면으로 향상하고 제조성능 및 연구개발의 최적화\
      를 이룰 수 있습니다.<br><br>거대한 규모에 걸맞게 스탠드업 슈퍼캐피탈 쉽야드 I 서비스 모듈을 장착하면 슈퍼캐피탈 함선도 건조할\
      \ 수 있습니다.<br><br>소티요 엔지니어링 복합시설은 테더링 기술을 지원하며 캐피탈급 및 그 이하 함선들도 모두 도킹할 수 있습니다\
      .<br><br>YC 125년 6월 14일, CONCORD는 XL 규모 구조물에 대한 새로운 규제를 시행했습니다. 규제 시행 이후 캡슐리\
      어는 더 이상 신규 XL 규모 구조물을 하이 시큐리티 지역에 위치 고정할 수 없습니다. 규제 시행일 이전에 고정된 기존 구조물에는 소급\
      \ 적용되지 않습니다. 단, 기존 구조물의 위치 고정을 해제할 경우 해당 규제가 적용됩니다."
    ru: "Комплекс типа «Сотийо» назван в\_честь одного из создателей первого калда\
      рского варп-двигателя\_— двигателя Сотийо-Урбааты. Это гигантская производст\
      венная и\_сборочная площадка, на которой можно производить абсолютно всё: от\
      \ кораблей стандартного размера и\_модулей к\_ним до судов сверхбольшого тон\
      нажа. «Сотийо»\_— это инженерный комплекс из передовой линейки сооружений ко\
      нсорциума «Апвелл», предназначенный для обслуживания крупных корпораций. Бла\
      годаря совместимости со служебными стационар-модулями «Апвелл» его можно ада\
      птировать под различные условия и\_нужды. Кроме того, это промышленное соору\
      жение поддерживает установку сверхбольших надстроек «Апвелл», повышающих ско\
      рость и\_эффективность как исследовательских, так и\_производственных работ\
      . Огромные размеры этого инженерного комплекса позволяют осуществлять сборку\
      \ кораблей сверхбольшого тоннажа при помощи служебного стационар-модуля: вер\
      фи для КСБТ 1-го\_техноуровня. Конструкция «Сотийо» включает оборудование дл\
      я швартовки, и\_в\_доках комплекса могут разместиться корабли большого и\_ст\
      андартного тоннажа. 14\_июня 125\_года от\_ю.\_с. КОНКОРД обновил правила ра\
      змещения сооружений капсулёров. Теперь установка новых сверхбольших сооружен\
      ий в\_системах с\_высоким уровнем безопасности запрещена. Изменения не косну\
      тся сверхбольших сооружений, поставленных на якорь до этой даты, но затронут\
      \ станции, которые будут сняты с\_якоря позднее."
    zh: "Named after one of the co-creators of the first Caldari warp drive, the Sotiyo-Urbaata\
      \ Drive, the Sotiyo serves as a mega-scale manufacturing and assembly site for\
      \ everything from subcapital ships and modules, up to supercapital class hulls.\
      \     The Sotiyo is the Engineering Complex fit for megacorporations in the\
      \ Upwell Consortium’s new line of structures, and is able to use Upwell's Standup\
      \ Service modules, allowing flexibility and customization of its functions.\
      \ This dedicated industrial structure also provides access to Upwell’s XL-Set\
      \ line of rigs designed to improve productivity and optimization of various\
      \ aspects of manufacturing and research.    Due to its extra-large size this\
      \ engineering complex can accommodate construction of supercapital ships using\
      \ the Standup Supercapital Shipyard I Service Module.    The Sotiyo provides\
      \ tethering technology and has docking capabilities for capital-size ships and\
      \ below.    On June 14th YC125 CONCORD updated the capsuleer structure regulations\
      \ to disallow the anchoring of any new XL structures in highsec space. XL structures\
      \ that were anchored before this date will not be affected by this change unless\
      \ they are unanchored."
