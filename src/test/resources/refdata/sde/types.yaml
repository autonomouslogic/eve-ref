      \ Komponenten I bietet Strukturadministratoren die Möglichkeit, in ihren Upwell-Strukturen\
      \ Material- und Zeitanforderungen für die Herstellung von Komponenten, Upwell-Strukturen,\
      \ Strukturmodulen, Sternenbasis-Strukturen und Treibstoffblocks zu verringern.\n\
      \nStandup ist ein gesetzlich geschütztes System, welches eine Strukturautonome\
      \ Nanofertigungseinheit (Upwell) nutzt, das eine integrierte Vorlagensoftware,\
      \ eine Nanofertigungsanlage und ausreichend Nanomasse enthält, um die Fertigung\
      \ einer Vielzahl an Dienstmodulen, Strukturmodulen und Strukturmodifikationen\
      \ zu ermöglichen, wenn es in entsprechende Slots in einer Struktur mit Upwell-Technologie\
      \ eingebaut wird.\n\nHinweis: Nur eine Modifikation desselben Typs, inkl. Tech-Varianten,\
      \ kann in eine Struktur eingebaut sein."
    en: "The Standup XL-Set Structure and Component Manufacturing Efficiency I rig\
      \ provides a means for structure operators to decrease both material and time\
      \ requirements manufacturing components, Upwell structures, structure modules,\
      \ starbase structures and fuel blocks in their Upwell structures.\n\nStandup\
      \ is a proprietary system that uses a Structure Autonomous Nanoassembly Device\
      \ (Upwell) containing integrated template software, a nanoassembler array and\
      \ sufficient nanomass to enable the construction of a variety of service modules,\
      \ structure modules and structure rigs when inserted into the appropriate slots\
      \ on a structure built with Upwell technology.\n\nNote: Only one rig of the\
      \ same type, counting tech variations, may be fitted at the same time on a structure."
    es: "El complemento Standup extragrande de eficiencia en la fabricación de componentes\
      \ y estructuras\_I permite a los administradores de estructuras reducir los\
      \ materiales y el tiempo requeridos para fabricar componentes, estructuras de\
      \ Upwell, módulos de estructuras, estructuras de bases estelares y bloques de\
      \ combustible en sus estructuras de Upwell.\n\nStandup es un sistema patentado\
      \ que utiliza un dispositivo de nanoensamblaje autónomo estructural (de Upwell)\
      \ que contiene una plantilla integrada de software, una matriz de nanoensambladores\
      \ y suficiente nanomasa como para construir una serie de módulos de servicio,\
      \ de estructura y complementos de estructura cuando se insertan en las ranuras\
      \ apropiadas en una estructura construida con la tecnología de Upwell.\n\nAviso:\
      \ Solo se puede equipar un complemento del mismo tipo en una estructura, contando\
      \ las variaciones tecnológicas."
    fr: "L'optimisation d'efficience industrielle de la production de structures et\
      \ de composants 'Standup' I XL permet aux opérateurs de structure Upwell d'amé\
      liorer la productivité matérielle et horaire des lignes de production de composants,\
      \ de structures Upwell, de modules de structure, de bases stellaires et de blocs\
      \ de carburant.\n\nLa technologie brevetée 'Standup' exploite un dispositif\
      \ autonome de nano-assemblage pour structure Upwell, alliant un logiciel de\
      \ modélisation intégré, une baie de nano-assemblage et une réserve de nanomasse.\
      \ Une fois insérés dans les emplacements dédiés sur les structures Upwell, les\
      \ dispositifs 'Standup' lancent directement l'assemblage moléculaire de divers\
      \ modules de services, modules de structure et optimisations de structure.\n\
      \nRemarque : une seule optimisation du même type, y compris les déclinaisons\
      \ de tech, peut être montée sur une structure à la fois."
    ja: "スタンドアップ超大型ストラクチャ・部品製造効率Iリグを使用することで、ストラクチャのオペレーターはアップウェルストラクチャで部品、アップウェルスト\
      ラクチャ、ストラクチャモジュール、スターベースストラクチャ、燃料ブロックを製造する際に必要な材料と時間を減少させることができる。\n\n「スタンドアップ\
      」は、自律式ナノ集合体ストラクチャデバイス（アップウェル）を利用した独自システムである。アップウェルの技術を利用して建設されたストラクチャの適切なスロッ\
      トに挿入すると、統合テンプレートソフトウェア、ナノアセンブラー施設、ナノ物質を使い、様々なサービスモジュール、ストラクチャモジュール、ストラクチャリグを\
      作り出すことができる。\n\n注：異なる技術であっても、1つのストラクチャに同じタイプのリグを同時に複数装備させることはできない。"
    ko: "스탠드업 리그를 장착하면 업웰 구조물에서 제작되는 부품, 업웰 구조물, 구조물 모듈, 스타베이스 구조물, 연료 블록의 자원요구치와\
      \ 생산 시간이 감소합니다. <br><br>스탠드업은 자율구조형 나노어셈블러 장치(업웰)를 사용하는 시스템으로 템플릿 소프트웨어가 내장되\
      어 있으며 나노어셈블리 배열, 충분한 양의 나노물질이 탑재돼있습니다. 업웰 기반 구조물에 장착 시 다양한 종류의 서비스 모듈, 구조물 모\
      듈, 구조물 장착형 리그를 제조할 수 있습니다. 참고: 테크 레벨과 관계없이 동일한 종류의 리그는 한 개 이상 장착할 수 없습니다."
    ru: "Этот стационар-модификатор первой техкатегории позволяет одновременно пов\
      ысить материалоэффективность и снизить расход времени на производство компон\
      ентов сооружений, самих сооружений, в том числе разработанных консорциумом «\
      Апвелл», а также блоков ПОСов и топливных блоков, если сооружение, где ведёт\
      ся соответствующий проект, разработано консорциумом «Апвелл» и оснащено этим\
      \ модулем.\n\nСТАЦИОНАР — это проприетарная система: её название представляе\
      т собой акроним основного компонента системы. Стационарный автономный центра\
      льный инженерно-организующий наносборщик «Апвелл» содержит интегрированный ш\
      аблон программного обеспечения, линию наносборщиков и достаточное количество\
      \ наномассы для сборки различных модулей технического обслуживания, модулей\
      \ и тюнинг-модулей для сооружений, которые устанавливаются в подходящие разъ\
      ёмы на сооружениях, сконструированных по проектам консорциума «Апвелл».\n\nВ\
      нимание: одновременно сооружение можно оснастить только одним тюнинг-модулем\
      \ этого типа, независимо от его техкатегории."
    zh: "屹立超大型建筑和组件制造效率 I 改装件让建筑操作员能够降低在昇威建筑中制造组件、昇威建筑、建筑装备、母星建筑和燃料块的材料和时间要求。\n\n屹\
      立专用系统采用了昇威建筑分控纳米装配装置，由集成模版软件、纳米装配阵列和许多纳米块体构成。安装在采用昇威科技建造的建筑上的专门槽位中可以制造各种服务装备\
      、建筑装备和建筑改装件。\n\n注：只能同时在一个建筑上装配一件相同类型的改装件，包括衍生型号在内。"
