"22430":
  basePrice: 623500000
  capacity: 800
  description:
    de: "Black Ops-Schlachtschiffe wurden für die Unterwanderung und Spionage hinter\
      \ den feindlichen Linien entworfen. Mit ihrem Sprungantrieb und einem Portalgenerator\
      \ können sie eine besondere Art von Sprungportal erschaffen, das nur von Covert\
      \ Ops-Schiffen benutzt werden kann. Auf diese Art können sie heimlich Spionage-\
      \ und Aufklärungstruppen in feindliches Gebiet einschleusen. Für derartige Geheimaktionen\
      \ gibt es keine besseren Schiffe. Als größter Entwickler und Hersteller von\
      \ Drohnen im Weltraum hat CreoDron ein großes Interesse an Drohnen-Trägerschiffen.\
      \ Ohne viel von ihrer Defensivfähigkeit einzubüßen, kann sich die Sin ihren\
      \ Weg durch überraschend starke Gegner bahnen, vorausgesetzt natürlich, dass\
      \ der Pilot die neusten CreoDron-Drohnen einsetzt."
    en: "Black Ops battleships are designed for infiltration and espionage behind\
      \ enemy lines. With the use of a jump drive and portal generator, they are capable\
      \ of making a special type of jump portal usable only by covert ops vessels.\
      \ This enables them to stealthily plant reconnaissance and espionage forces\
      \ in enemy territory. For the final word in clandestine maneuvers, look no further.\n\
      \nAs the largest drone developer and manufacturer in space, CreoDron has a vested\
      \ interest in drone carriers. While sacrificing relatively little in the way\
      \ of defensive capability, the Sin can chew its way through surprisingly strong\
      \ opponents - provided, of course, that the pilot uses top-of-the-line CreoDron\
      \ drones."
    es: "Los acorazados de operaciones secretas están diseñados para la infiltració\
      n y el espionaje tras las líneas enemigas. Con un motor de salto y un generador\
      \ de portales, son capaces de hacer un tipo especial de portal de salto que\
      \ solo pueden usar las naves de operaciones encubiertas. Esto les permite plantar\
      \ sigilosamente fuerzas de reconocimiento y espionaje en territorio enemigo.\
      \ Si buscas lo último en maniobras clandestinas, lo has encontrado.\n\nCreoDron,\
      \ el mayor desarrollador y fabricante de drones del espacio, tiene un gran interé\
      s en los portadrones. Sacrificando relativamente poco en cuanto a la capacidad\
      \ defensiva, la Sin puede hacer trizas a oponentes sorprendentemente fuertes\
      \ (por supuesto, siempre y cuando el piloto use drones de CreoDron de última\
      \ generación)."
    fr: "Les cuirassés des forces spéciales sont conçus pour les missions d'infiltration\
      \ et d'espionnage derrière les lignes ennemies. Grâce à l'utilisation d'un propulseur\
      \ interstellaire et d'un générateur de portail, ils peuvent créer un portail\
      \ interstellaire particulier, utilisable uniquement par les vaisseaux des opé\
      rations secrètes. Cela leur permet par exemple d'envoyer furtivement des unité\
      s de reconnaissance et d'espionnage en territoire ennemi. Autrement dit, le\
      \ plan idéal pour les manœuvres clandestines. Plus grand concepteur et fabricant\
      \ de drones de tout l'espace, CreoDron investit tout logiquement dans les porte-drones.\
      \ Tout en sacrifiant relativement peu de choses à ses capacités défensives,\
      \ le Sin se fraye habilement un chemin parmi ses adversaires, à condition, bien\
      \ entendu, que le pilote utilise des drones CreoDron ultra-perfectionnés."
    ja: "光学迷彩型戦艦は敵地への潜入と諜報活動のために設計されている。ジャンプドライブとポータルジェネレーターを使って、光学迷彩艦だけが通過できる特殊なジ\
      ャンプポータルを生成する機能を持つ。これにより、偵察隊や諜報部隊を密かに敵の領内に潜り込ませることが可能になる。潜入作戦ならば、この船一択であろう。\n\
      \n宇宙最大手のドローン開発製造企業であるクレオドロンは、ドローン母船の分野に強い関心を持っている。防衛能力は若干犠牲にされているものの、驚くほど強大な\
      敵にも抵抗できる。ただし、それには最高級のクレオドロンドローンの使用が前提となる。"
    ko: "블랙옵스 배틀쉽은 잠입 및 유격에 특화된 함선입니다. 함선에 장착된 점프 드라이브와 포탈 생성기를 통해 코버트 옵스 전용 점프 포탈\
      을 생성할 수 있습니다. 이를 이용하여 정찰부대 또는 간첩부대를 은밀하게 적지에 보낼 수 있습니다. 비밀 임무에 한해 이보다 더 좋은 함\
      선은 없을 것입니다.\n\n가장 큰 규모의 드론 개발사이자 제조사인 크레오드론은 드론 캐리어에 큰 흥미를 가지고 있습니다. 방어 능력이\
      \ 크게 약하지 않은 함선임에도 불구하고 급이 더 높은 함선까지도 쉽게 파괴할 수 있습니다. 물론 파일럿이 최상급 크레오 드론을 운용하는\
      \ 경우에 말입니다."
    ru: "Тяжёлые диверсионные линкоры предназначены для проникновения в тыл врага\
      \ и шпионажа. Они снабжены гипердвигателем и генератором гиперпорталов и спо\
      собны создавать особые каналы, проходить через которые могут только диверсио\
      нные суда. Это позволяет незаметно внедрять разведывательные и шпионские кор\
      абли в пространство противника. Идеальное решение в сфере секретных операций\
      . Будучи крупнейшим разработчиком дронов в\_Новом Эдеме, корпорация «КреоДро\
      н» всегда проявляла особую заинтересованность в\_крупных судах, оснащённых б\
      ольшим количеством дронов. Пусть Sin слегка потерял в защите, он способен пр\
      обиться даже сквозь эшелон на удивление сильных врагов\_— конечно, при услов\
      ии, что управляющий им пилот использует передовые беспилотники «КреоДрона»."
    zh: "黑隐特勤战列舰的作用是渗透进敌人后方实施侦查活动。通过使用跳跃引擎以及跳跃通道发生器，它们能够生成一条只允许隐形特勤舰只通过的跳跃通道。这使得它们\
      能够隐秘地在敌后进行侦查和间谍任务。你要是想找执行秘密任务的行家，那就非它莫属了。作为太空中最大的无人机开发商和制造商，西顿工业在无人机航母方面有着先天\
      优势。虽然罪恶级指挥舰在防御能力上稍弱，但它依然能撂倒强悍的对手，当然前提是飞行员使用了最先进的西顿工业无人机。"
