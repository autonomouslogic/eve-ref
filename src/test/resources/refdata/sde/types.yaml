      业。当水溶液被发现后，设施会直接对其进行简单的处理，将其从环境中分隔开，避免环境流质，岩浆的干扰及可能存在的细菌污染。在环境恶劣的星球上，可以采集到大量\
      的水性溶液，但这要求所有的设备都受到了精心的维护和校对。"
