      chst leistungsfähiges Schiff dar, das sich besonders in Kämpfen auf kurze und\
      \ mittlere Distanzen bezahlt macht."
    en: "The Dominix Navy Issue's past is prominently interwoven with history, as\
      \ it is known to have directly participated in the blockade and bombardment\
      \ of Caldari Prime along with the Dracofeu orbital-class bomber two centuries\
      \ ago. Engineered for capsule compliance, and refitted to serve more traditional\
      \ combat roles, the Dominix Navy Issue today remains an extremely effective\
      \ vessel and an invaluable asset in close- to mid-range battle situations."
    es: "El pasado de la Dominix modelo de la Armada se entrelaza con la historia,\
