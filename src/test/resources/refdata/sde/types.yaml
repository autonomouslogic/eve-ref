      \ Caldari Prime junto al bombardero de clase orbital Dracofeu hace dos siglos.\
      \ Se creó para ser compatible con las cápsulas, y se ha reacondicionado para\
      \ cumplir más funciones de combate tradicionales. Hoy en día, la Dominix modelo\
      \ de la Armada sigue siendo una nave extremadamente efectiva y un recurso inestimable\
      \ en situaciones de combate de corto a medio alcance."
    fr: "Le Dominix modèle Navy fait largement partie de l'histoire, puisqu'il est\
      \ connu pour avoir directement participé au blocus et au bombardement de Caldari\
      \ Prime aux côtés du bombardier de classe orbitale Dracofeu il y a deux siè\
      cles de cela. Conçu pour s'adapter aux capsules et équipé pour remplir des rô\
      les de combat plus traditionnels, le Dominix modèle Navy reste aujourd'hui un\
