"38":
  basePrice: 512
  description:
    de: "Ein hoch flüchtiges Mineral, das nur während einer Supernova gebildet wird,\
      \ wodurch das Ausmaß seiner Verbreitung stark einschränkt wird. Ein unverzichtbarer\
      \ Bestandteil in der Kapselherstellung, was es sehr begehrt macht. Kann durch\
      \ die Aufbereitung der folgenden Erze und ihrer Varianten in Sonnensystemen\
      \ mit Niedersicherheitsraumstatus erhalten werden: <a href=showinfo:1226>Jaspet</a>,\
      \ <a href=showinfo:1231>Hemorphite</a>, <a href=showinfo:21>Hedbergite</a>,\
      \ <a href=showinfo:1232>Dunkles Ochre</a> und <a href=showinfo:1225>Crokite</a>.\
      \ Es kommt außerdem in sehr großen Mengen in seltenen Erzen wie <a href=showinfo:19>Spodumain</a>\
      \ und <a href=showinfo:52306>Talassonit</a> vor. Nocxium kann auch in Sonnensystemen\
      \ des Nullsicherheitsraums in <a href=showinfo:82016>Nocxite</a> gefunden werden."
    en: "A highly volatile mineral only formed during supernovas, thus severely limiting\
      \ the extent of its distribution. Vital ingredient in capsule production, making\
      \ it very coveted.\n\nMay be obtained by reprocessing the following ores and\
      \ their variations available in low security status star systems: <a href=showinfo:1226>jaspet</a>,\
      \ <a href=showinfo:1231>hemorphite</a>, <a href=showinfo:21>hedbergite</a>,\
      \ <a href=showinfo:1232>dark ochre</a>, and <a href=showinfo:1225>crokite</a>.\n\
      \nIt is also present in significant amounts in rare ores like <a href=showinfo:19>spodumain</a>\
      \ and <a href=showinfo:52306>talassonite</a>.\n\nNocxium can also be found in\
      \ null security status star systems in <a href=showinfo:82016>nocxite</a>."
    es: "Un mineral muy volátil que solo se forma durante las supernovas, lo que limita\
      \ mucho su distribución. Es un elemento vital en la producción de cápsulas,\
      \ por lo que es muy codiciado.\n\nPuede obtenerse mediante el reprocesamiento\
      \ de las siguientes menas y sus variaciones disponibles en sistemas estelares\
      \ con estado de seguridad bajo: <a href=showinfo:1226>jaspetita</a>, <a href=showinfo:1231>hemorfita</a>,\
      \ <a href=showinfo:21>hedbergita</a>, <a href=showinfo:1232>ocre oscuro</a>\
      \ y <a href=showinfo:1225>crokitio</a>.\n\nTambién está presente en enormes\
      \ cantidades en menas poco comunes como <a href=showinfo:19>espodumain</a> y\
      \ <a href=showinfo:52306>talasonita</a>.\n\nEl nocxium también se puede encontrar\
      \ en sistemas estelares con estado de seguridad nulo en <a href=showinfo:82016>nocxita</a>."
    fr: "Ce minerai très volatile ne se forme que lors de la transformation d'une\
      \ étoile en supernova. Il est donc très rare d'en trouver. Ce produit indispensable\
      \ à la fabrication des capsules est extrêmement convoité. Il peut être obtenu\
      \ par retraitement des minerais suivants et de leurs variantes disponibles dans\
      \ les systèmes stellaires de basse sécurité\_: <a href=showinfo:1226>jaspet</a>,\
      \ <a href=showinfo:1231>hemorphite</a>, <a href=showinfo:21>hedbergite</a>,\
      \ <a href=showinfo:1232>ochre foncé</a> et <a href=showinfo:1225>crokite</a>.\
      \ Il est aussi présent en quantités significatives dans des minerais rares tels\
      \ que le <a href=showinfo:19>spodumain</a> et la <a href=showinfo:52306>talassonite</a>.\
      \ Le nocxium peut également être trouvé dans les systèmes stellaires à statut\
      \ de sécurité nulle contenant du <a href=showinfo:82016>nocxite</a>."
    ja: "揮発性の高い鉱石で、超新星爆発によってのみ生成される。そのため、流通は極めて限られている。カプセル生産に欠かせない原料で、非常に需要が高い。\n\n\
      ローセキュリティステータス星系で入手可能な、次の鉱石やその亜種を再処理することによって得ることができる：<a href=showinfo:1226>ジャ\
      スペット</a>、<a href=showinfo:1231>ヘモファイト</a>、<a href=showinfo:21>ヘッドバーガイト</a>、\
      <a href=showinfo:1232>ダークオークル</a>、<a href=showinfo:1225>クロカイト</a>\n\n<a href=showinfo:19>ス\
      ポデュメイン</a>や<a href=showinfo:52306>タラソナイト</a>といった希少鉱石の中にも相当量含まれている。\n\nノキシウムは\
      またゼロセキュリティステータスの星系において、<a href=showinfo:82016>ノキサイト</a>に含まれる形でも見つかる。"
    ko: "불안정한 구조를 지닌 광물로 초신성 폭발을 통해 생성됩니다. 상당히 희귀한 재료이며 캡슐 제작, 그 중에서도 은폐장의 제작에 주로\
      \ 투입됩니다.\n\n아래의 광석을 정제하여 획득할 수 있습니다: <a href=showinfo:1226>자스페트</a>, <a href=showinfo:1231>헤\
      모르파이트</a>, <a href=showinfo:21>헤버자이트</a>, <a href=showinfo:1232>다크 오커</a>, <a\
      \ href=showinfo:1225>크로카이트</a>\n\n<a href=showinfo:19>스포듀마인</a>과 <a href=showinfo:52306>탈\
      라소나이트</a>와 같은 희귀 광물에도 다량 함유되어 있습니다.\n\n추가로 널 시큐리티 항성계에서 발견되는 광석인 <a href=showinfo:82016>녹\
      사이트</a>에도 녹시움이 함유되어 있습니다."
    ru: "Этот легколетучий минерал образуется только при взрыве сверхновых звёзд и\
      \ считается очень редким. Он является важнейшим элементом производства капсу\
      л и поэтому ценится очень высоко. Добывается путём переработки нижеперечисле\
      нных руд и\_их разновидностей в\_системах с\_низким уровнем безопасности: <a\
      \ href=showinfo:1226>джаспет</a>, <a href=showinfo:1231>хеморфит</a>, <a href=showinfo:21>х\
      едбергит</a>, <a href=showinfo:1232>тёмная охра</a> и\_<a href=showinfo:1225>к\
      рокит</a>. Кроме того, в\_значительных объёмах присутствует в\_редких рудах\
      , таких как <a href=showinfo:19>сподумейн</a> и\_<a href=showinfo:52306>тала\
      ссонит</a>. Наконец, ноксий встречается в\_системах с\_нулевым уровнем безоп\
      асности в\_составе <a href=showinfo:82016>нокцита</a>."
    zh: "一种只有在超新星中才能形成的极不稳定矿物，这在很大程度上限制了它的分布。它是太空舱生产中重要的材料，因此被许多人觊觎。可以从下列分布在低安全等级星\
      系的矿石及其变种中提炼获得：<a href=showinfo:1226>杰斯贝矿</a>、<a href=showinfo:1231>希莫非特</a>、\
      <a href=showinfo:21>同位原矿</a>、<a href=showinfo:1232>黑赭石</a>和<a href=showinfo:1225>克\
      洛基石</a>。它还大量存在于多种稀有矿石之中，例如<a href=showinfo:19>灰岩</a>和<a href=showinfo:52306>塔\
      拉岩</a>。分布在零安全等级星系的<a href=showinfo:82016>诺克希特</a>中也含有超新星诺克石。"
