  description:
    de: "Die Geschichte der Dominix Navy Issue ist von historischer Bedeutung, da\
      \ dieses Schiff vor zwei Jahrhunderten zusammen mit dem Orbitalbomber der Dracofeu-Klasse\
      \ direkt an der Blockade und Bombardierung von Caldari Prime beteiligt gewesen\
