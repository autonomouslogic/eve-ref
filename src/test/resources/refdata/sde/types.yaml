      は変わらず、接近戦から中距離戦には欠かせない存在だ。"
    ko: "도미닉스 해군 에디션은 역사가 상당히 긴 함선으로 약 2세기 전 드라코프 궤도 폭격기와 함께 칼다리 프라임에 대한 봉쇄 작전에 참가\
      한 것으로 유명합니다. 현재는 보다 정석적인 전투 수행이 가능하도록 개조가 이루어졌으며 이를 바탕으로 중장거리 교전에서의 효율적인 전투\
      \ 수행 능력을 발휘합니다."
    ru: "Имя этого корабля в прямом смысле слова вписано на страницы истории; два\
