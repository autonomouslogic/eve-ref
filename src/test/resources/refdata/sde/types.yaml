"37":
  basePrice: 128
  description:
    de: "Ein hellbläulicher Kristall, der durch den intensiven Druck im tiefen Inneren\
      \ von großen Asteroiden und Monden geformt wurde. Wird bei der Produktion von\
      \ Elektronik und Waffen verwendet. Große Mengen lassen sich nur in wenigen Gebieten\
      \ finden. Kann durch die Aufbereitung der folgenden Erze und ihrer Varianten\
      \ gewonnen werden: Sternensysteme des Niedersicherheitsraums: <a href=showinfo:1227>Omber</a>,\
      \ <a href=showinfo:20>Kernit</a>, <a href=showinfo:1231>Hemorphite</a>, <a href=showinfo:1229>Gneiss</a>\
      \ und <a href=showinfo:1232>Dunkles Ochre</a>. Sternensysteme des Nullsicherheitsraums:\
      \ <a href=showinfo:20>Kernit</a>, <a href=showinfo:81975>Griemeer</a> und <a\
      \ href=showinfo:82163>Hezorime</a>. Wurmlochsysteme: <a href=showinfo:1227>Omber</a>,\
      \ <a href=showinfo:20>Kernit</a> und <a href=showinfo:1229>Gneiss</a>. Es ist\
      \ auch in großen Mengen in seltenen Erzen wie <a href=showinfo:19>Spodumain</a>,\
      \ <a href=showinfo:52316>Bezdnazin</a> und <a href=showinfo:52315>Rakovene</a>\
      \ vorhanden. Das seltene Erz <a href=showinfo:74525>Ytirium</a> enthält ebenfalls\
      \ größere Mengen und ist vor allem in Systemen im Nullsicherheitsraum und in\
      \ W-Raum-Systemen mit A0-Sternen (blauen kleinen Sternen) zu finden. Außerdem\
      \ kommt es noch in untersuchten Orten an den Grenzen zwischen Imperiums- und\
      \ dem Nullsicherheitsraum vor."
    en: "Light-bluish crystal, formed by intense pressure deep within large asteroids\
      \ and moons. Used in electronic and weapon manufacturing. Only found in abundance\
      \ in a few areas.\n\nMay be obtained by reprocessing the following ores and\
      \ their variations:\n\nLow security status star systems: <a href=showinfo:1227>omber</a>,\
      \ <a href=showinfo:20>kernite</a>, <a href=showinfo:1231>hemorphite</a>, <a\
      \ href=showinfo:1229>gneiss</a>, and <a href=showinfo:1232>dark ochre</a>.\n\
      \nNull security status star systems: <a href=showinfo:20>kernite</a>, <a href=showinfo:81975>griemeer</a>,\
      \ and <a href=showinfo:82163>hezorime</a>.\n\nWormhole systems: <a href=showinfo:1227>omber</a>,\
      \ <a href=showinfo:20>kernite</a>, and <a href=showinfo:1229>gneiss</a>.\n\n\
      It is also present in huge amounts in rare ores like <a href=showinfo:19>spodumain</a>,\
      \ <a href=showinfo:52316>bezdnacine</a> and <a href=showinfo:52315>rakovene</a>.\n\
      \nThe rare ore <a href=showinfo:74525>ytirium</a> also contains significant\
      \ quantities and is found primarily in nullsec and W-space systems containing\
      \ A0 (Blue Small) stars, as well as surveyed locations on the borders of empire\
      \ and nullsec space."
    es: "Cristal azulado claro formado por una intensa presión en las profundidades\
      \ de grandes asteroides y lunas. Se usa en la fabricación de electrónica y de\
      \ armas. Solo se encuentra en abundancia en algunas zonas.\n\nPuede obtenerse\
      \ mediante el reprocesamiento de las siguientes menas y sus variaciones:\n\n\
      Sistemas estelares con estado de seguridad bajo: <a href=showinfo:1227>ómber</a>,\
      \ <a href=showinfo:20>kernita</a>, <a href=showinfo:1231>hemorfita</a>, <a href=showinfo:1229>gneiss</a>\
      \ y <a href=showinfo:1232>ocre oscuro</a>.\n\nSistemas estelares con estado\
      \ de seguridad nulo: <a href=showinfo:20>kernita</a>, <a href=showinfo:81975>griemeer</a>\
      \ y <a href=showinfo:82163>hezorima</a>.\n\nSistemas de agujeros de gusano:\
      \ <a href=showinfo:1227>ómber</a>, <a href=showinfo:20>kernita</a> y <a href=showinfo:1229>gneiss</a>.\n\
      \nTambién está presente en enormes cantidades en menas poco comunes como <a\
      \ href=showinfo:19>espodumain</a>, <a href=showinfo:52316>bezdnacina</a> y <a\
      \ href=showinfo:52315>rakovena</a>.\n\nLa mena poco común de <a href=showinfo:74525>ytirium</a>\
      \ también contiene cantidades significativas y se encuentra principalmente en\
      \ sistemas de espacio de agujeros de gusano y seguridad nula que contienen estrellas\
      \ A0 (azules pequeñas), así como en ubicaciones inspeccionadas en las fronteras\
      \ del imperio y el espacio de seguridad nula."
    fr: "Cristal bleu clair formé par l'extraordinaire pression exercée par les lunes\
      \ et les grands astéroïdes. Les secteurs de l'électronique et de la fabrication\
      \ d'armes en font bon usage. Gisements abondants exclusivement localisés dans\
      \ quelques zones de l'espace. Peut être obtenu par retraitement des minerais\
      \ suivants et leurs variantes\_: Systèmes stellaires de basse sécurité\_: <a\
      \ href=showinfo:1227>omber</a>, <a href=showinfo:20>kernite</a>, <a href=showinfo:1231>hemorphite</a>,\
      \ <a href=showinfo:1229>gneiss</a> et <a href=showinfo:1232>ochre foncé</a>.\
      \ Systèmes stellaires de sécurité nulle\_: <a href=showinfo:20>kernite</a>,\
      \ <a href=showinfo:81975>griemeer</a> et <a href=showinfo:82163>hezorime</a>.\
      \ Systèmes de trou de ver\_: <a href=showinfo:1227>omber</a>, <a href=showinfo:20>kernite</a>\
      \ et <a href=showinfo:1229>gneiss</a>. Il est aussi présent en grandes quantité\
      s dans des minerais rares tels que le <a href=showinfo:19>spodumain</a>, le\
      \ <a href=showinfo:52316>bezdnacine</a> et le <a href=showinfo:52315>rakovene</a>.\
      \ Le minerai rare <a href=showinfo:74525>ytirium</a> en contient également des\
      \ quantités significatives et se trouve principalement dans les systèmes de\
      \ sécurité nulle et les systèmes de trous de ver contenant des étoiles A0 (petites\
      \ bleues), ainsi que dans des sites sondés aux frontières de l'espace impérial\
      \ et de sécurité nulle."
    ja: "淡く青みがかった水晶。大型のアステロイドや衛星の地中で強い圧力が加わることによって生成される。電子機器や武器の製造に使用される。大量に産出できるエ\
      リアはごくわずかな場所に限られる。\n\n以下の鉱石とその種類を再処理することによって得ることができる。\n\nローセキュリティ宙域のスターシステム：\
      <a href=showinfo:1227>オンバー</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1231>ヘ\
      モファイト</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1232>ダークオークル</a>。\n\
      \nゼロセキュリティ宙域のスターシステム：<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:81975>グリ\
      ーミーア</a>、<a href=showinfo:82163>ヘゾライム</a>。\n\nワームホール宙域のシステム：<a href=showinfo:1227>オ\
      ンバー</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1229>ナエス</a>。\n\n<a href=showinfo:19>ス\
      ポデュメイン</a>や<a href=showinfo:52316>ベズドナシン</a>、<a href=showinfo:52315>ラコベネ</a>と\
      いった希少鉱石の中にも相当量含まれている。\n\nまた、希少鉱石の<a href=showinfo:74525>イティリウム</a>に大量に含まれている\
      。イティリウムは主に、A0（小型ブルー）恒星が存在するゼロセキュリティ宙域とワームホール宙域のほか、主要大国とゼロセキュリティ宙域の境界にある調査エリア\
      で発見することができる。"
    ko: "강한 압력을 통해 변성된 연푸른 광석으로 대형 소행성 및 위성에서 주로 채굴됩니다. 전자 장치 및 무기 생산에 주로 사용되며 몇몇\
      \ 지역에서 대량으로 매장된 지역은 드뭅니다.\n\n다음 광석을 정제하여 획득할 수 있습니다:\n\n로우 시큐리티 항성계: <a href=showinfo:1227>옴\
      버</a>, <a href=showinfo:20>커나이트</a>, <a href=showinfo:1231>헤모르파이트</a>, <a href=showinfo:1229>니\
      스</a>, <a href=showinfo:1232>다크 오커</a>\n\n널 시큐리티 항성계: <a href=showinfo:20>커나\
      이트</a>, <a href=showinfo:81975>그리미어</a>, <a href=showinfo:82163>헤조라임</a>\n\n\
      웜홀: <a href=showinfo:1227>옴버</a>, <a href=showinfo:20>커나이트</a>, <a href=showinfo:1229>니\
      스</a>\n\n추가로 <a href=showinfo:19>스포듀마인</a>, <a href=showinfo:52316>베즈드나신</a>,\
      \ <a href=showinfo:52315>라코벤</a>과 같은 희귀 광석에서도 추출됩니다.\n\n희귀 광석 <a href=showinfo:74525>이\
      티륨</a>에도 다량 함유되어 있습니다. 이티륨은 널 시큐리티와 웜홀 우주에 있는 A0 청색 왜성 항성계에서 주로 찾을 수 있으며, 4대\
      \ 국가 영역의 외부 경계에서도 발견됩니다."
    ru: "Голубой кристалл, образующийся в результате сильного давления в недрах сп\
      утников и крупных астероидов. Используется в производстве электроники и оруд\
      ий. В изобилии встречается лишь в некоторых районах. Добывается путём перера\
      ботки следующих руд и\_их разновидностей. Системы с\_низким уровнем безопасн\
      ости: <a href=showinfo:1227>омбер</a>, <a href=showinfo:20>кернит</a>, <a href=showinfo:1231>х\
      еморфит</a>, <a href=showinfo:1229>гнейсс</a> и <a href=showinfo:1232>тёмная\
      \ охра</a>. Системы с\_нулевым уровнем безопасности: <a href=showinfo:20>кер\
      нит</a>, <a href=showinfo:81975>гримир</a> и <a href=showinfo:82163>гезорим\
      </a>. Системы червоточин: <a href=showinfo:1227>омбер</a>, <a href=showinfo:20>к\
      ернит</a> и <a href=showinfo:1229>гнейсс</a>. Кроме того, в огромных количес\
      твах присутствует в редких рудах, таких как <a href=showinfo:19>сподумейн</a>,\
      \ <a href=showinfo:52316>безднацин</a> и <a href=showinfo:52315>раковин</a>.\
      \ Редкая руда <a href=showinfo:74525>ютирий</a> тоже содержит много этого ми\
      нерала. Найти её можно, как правило, в\_системах с\_нулевым уровнем безопасн\
      ости и\_w-пространстве, где присутствуют звёзды подкласса А0 (голубые карлик\
      и), а\_также в\_изученных областях на границах держав и\_«нулей»."
    zh: "在大型小行星和卫星内部高压环境中形成的淡蓝色晶体，用于电子和军火制造。只在几个区域有丰富储量。可以从下列矿石及其变种中提炼获得：低安全等级星系：\
      <a href=showinfo:1227>奥贝尔石</a>、<a href=showinfo:20>水硼砂</a>、<a href=showinfo:1231>希\
      莫非特</a>、<a href=showinfo:1229>片麻岩</a>和<a href=showinfo:1232>黑赭石</a>。零安全等级星系：\
      <a href=showinfo:20>水硼砂</a>、<a href=showinfo:81975>格里米尔</a>和<a href=showinfo:82163>赫\
      佐利姆</a>。虫洞星系：<a href=showinfo:1227>奥贝尔石</a>、<a href=showinfo:20>水硼砂</a>和<a href=showinfo:1229>片\
      麻岩</a>。它还大量存在于多种稀有矿石之中，例如<a href=showinfo:19>灰岩</a>、<a href=showinfo:52316>贝\
      兹岩</a>和<a href=showinfo:52315>拉克岩</a>。此外，从<a href=showinfo:74525>钇岩</a>中也能提炼\
      出相当可观的数量。这种稀有矿石主要分布在零安全等级星系和虫洞星系的A0恒星（蓝色小型），以及帝国和零安全区域边境的已探明地点。"
