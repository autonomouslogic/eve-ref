    ko: "기초 광물 정제에 특화되었습니다. 정제시설의 효율성이 크게 증가합니다.<br><br>매 스킬 레벨마다 기초 광물 정제 산출량 2%\
      \ 증가:<br>플레지오클레이스<br>파이로제레스<br>스코다이트<br>벨드스파<br>모르두늄"
    ru: "Специализация в переработке простой руды. Позволяет человеку, владеющему\
