"35":
  basePrice: 8
  description:
    de: "Ein weiches, kristallähnliches Mineral, das in einem charakteristischen Orange\
      \ glüht, als würde es brennen. Es wird als Halbleiter und in der biochemischen\
      \ Industrie verwendet. Kommt in recht vielen Asteroidenerz-Typen vor. Kann durch\
      \ die Aufbereitung von folgenden Erzen und ihren Varianten erhalten werden:\
      \ Sonnensysteme im Hochsicherheitsraum: <a href=showinfo:1228>Scordite</a> und\
      \ <a href=showinfo:1224>Pyroxeres</a> Sonnensysteme im Niedersicherheitsraum:\
      \ <a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:1227>Omber</a>, <a href=showinfo:21>Hedbergite</a>,\
      \ <a href=showinfo:1229>Gneiss</a> und <a href=showinfo:1225>Crokite</a> Sonnensysteme\
      \ im Nullsicherheitsraum: <a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:1223>Bistot</a>,\
      \ <a href=showinfo:22>Arkonor</a>, <a href=showinfo:81900>Kylixium</a> und <a\
      \ href=showinfo:82016>Nocxite</a>. Wurmlochsysteme: <a href=showinfo:1224>Pyroxeres</a>,\
      \ <a href=showinfo:1227>Omber</a>, <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1223>Bistot</a>\
      \ und <a href=showinfo:22>Arkonor</a>. Das seltene Erz <a href=showinfo:74521>Mordunium</a>\
      \ enthält ebenfalls größere Mengen und ist vor allem Systemen im Niedersicherheitsraum\
      \ und in W-Raum-Systemen mit A0-Sternen (blauen kleinen Sternen) zu finden.\
      \ Außerdem kommt es noch in untersuchten Orten an den Grenzen zwischen Imperiums-\
      \ und Nullsicherheitsraum vor."
    en: "A soft crystal-like mineral with a very distinguishing orange glow as if\
      \ on fire. Used as conduit and in the bio-chemical industry. Commonly found\
      \ in many asteroid-ore types.\n\nMay be obtained by reprocessing the following\
      \ ores and their variations:\n\nHigh security status star systems: <a href=showinfo:1228>scordite</a>,\
      \ and <a href=showinfo:1224>pyroxeres</a>.\n\nLow security status star systems:\
      \ <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:1227>omber</a>, <a href=showinfo:21>hedbergite</a>,\
      \ <a href=showinfo:1229>gneiss</a>, and <a href=showinfo:1225>crokite</a>.\n\
      \nNull security status star systems: <a href=showinfo:1224>pyroxeres</a>, <a\
      \ href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a>, <a href=showinfo:81900>kylixium</a>,\
      \ and <a href=showinfo:82016>nocxite</a>.\n\nWormhole systems: <a href=showinfo:1224>pyroxeres</a>,\
      \ <a href=showinfo:1227>omber</a>, <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistot</a>,\
      \ and <a href=showinfo:22>arkonor</a>.\n\nThe rare ore <a href=showinfo:74521>mordunium</a>\
      \ also contains significant quantities and is found primarily in nullsec and\
      \ W-space systems containing A0 (Blue Small) stars, as well as surveyed locations\
      \ on the borders of empire and nullsec space."
    es: "Mineral blando de aspecto cristalino con un brillo anaranjado característico\
      \ de las llamas. Se usa como conducto y también en la industria bioquímica.\
      \ Se encuentra comúnmente en muchos tipos de menas de asteroides.\n\nPuede obtenerse\
      \ mediante el reprocesamiento de las siguientes menas y sus variaciones:\n\n\
      Sistemas estelares con estado de seguridad alto: <a href=showinfo:1228>escordita</a>\
      \ y <a href=showinfo:1224>piroxeno</a>.\n\nSistemas estelares con estado de\
      \ seguridad bajo: <a href=showinfo:1224>piroxeno</a>, <a href=showinfo:1227>ó\
      mber</a>, <a href=showinfo:21>hedbergita</a>, <a href=showinfo:1229>gneiss</a>\
      \ y <a href=showinfo:1225>crokitio</a>.\n\nSistemas estelares con estado de\
      \ seguridad nulo: <a href=showinfo:1224>piroxeno</a>, <a href=showinfo:1223>bistotina</a>,\
      \ <a href=showinfo:22>arkonor</a>, <a href=showinfo:81900>kylixium</a> y <a\
      \ href=showinfo:82016>nocxita</a>.\n\nSistemas de agujeros de gusano: <a href=showinfo:1224>piroxeno</a>,\
      \ <a href=showinfo:1227>ómber</a>, <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistotina</a>\
      \ y <a href=showinfo:22>arkonor</a>.\n\nLa mena poco común de <a href=showinfo:74521>mordunium</a>\
      \ también contiene cantidades significativas y se encuentra principalmente en\
      \ sistemas de espacio de agujeros de gusano y seguridad nula que contienen estrellas\
      \ A0 (azules pequeñas), así como en ubicaciones inspeccionadas en las fronteras\
      \ del imperio y el espacio de seguridad nula."
    fr: "Ce minerai lisse comme le cristal dégage une lueur orangée semblable aux\
      \ flammes. Il est employé dans l'industrie biochimique, ainsi que dans les conduits.\
      \ On le trouve dans de nombreux minerais récoltés dans les astéroïdes. Peut\
      \ être obtenu par retraitement des minerais suivants et leurs variantes\_: Systè\
      mes stellaires de haute sécurité\_: <a href=showinfo:1228>scordite</a> et <a\
      \ href=showinfo:1224>pyroxeres</a>. Systèmes stellaires de basse sécurité\_\
      : <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:1227>omber</a>, <a href=showinfo:21>hedbergite</a>,\
      \ <a href=showinfo:1229>gneiss</a> et <a href=showinfo:1225>crokite</a>. Systè\
      mes stellaires de sécurité nulle\_: <a href=showinfo:1224>pyroxeres</a>, <a\
      \ href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a>, <a href=showinfo:81900>kylixium</a>\
      \ et <a href=showinfo:82016>nocxite</a>. Systèmes de trous de ver\_: <a href=showinfo:1224>pyroxeres</a>,\
      \ <a href=showinfo:1227>omber</a>, <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistot</a>\
      \ et <a href=showinfo:22>arkonor</a>. Le minerai rare <a href=showinfo:74521>mordunium</a>\
      \ en contient également des quantités significatives et se trouve principalement\
      \ dans les systèmes de sécurité nulle et les systèmes de trous de ver contenant\
      \ des étoiles A0 (petites bleues), ainsi que dans des sites sondés aux frontiè\
      res de l'espace impérial et de sécurité nulle."
    ja: "炎のように明るいオレンジ色に光る、柔らかい水晶のような鉱石。導管として、またバイオ化学産業でも使用される。多くのタイプのアステロイド鉱石に含まれて\
      いる。\n\n以下の鉱石とその種類を再処理することによって得ることができる。\n\nハイセキュリティ宙域のスターシステム：<a href=showinfo:1228>ス\
      コダイト</a>と<a href=showinfo:1224>パイロゼリーズ</a>。\n\nローセキュリティ宙域のスターシステム：<a href=showinfo:1224>パ\
      イロゼリーズ</a>、<a href=showinfo:1227>オンバー</a>、<a href=showinfo:21>ヘッドバーガイト</a>、\
      <a href=showinfo:1229>ナエス</a>、<a href=showinfo:1225>クロカイト</a>。\n\nゼロセキュリティ宙域\
      のスターシステム：<a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:1223>ビストット</a>、\
      <a href=showinfo:22>アーコナー</a>、<a href=showinfo:81900>キリクシウム</a>、<a href=showinfo:82016>ノ\
      キサイト</a>。\n\nワームホール宙域のシステム：<a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:1227>オ\
      ンバー</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1223>ビストット</a>、<a href=showinfo:22>ア\
      ーコナー</a>。\n\nまた、希少鉱石の<a href=showinfo:74521>モードゥニウム</a>に大量に含まれている。モードゥニウムは主に\
      、A0（小型ブルー）恒星が存在するゼロセキュリティ宙域とワームホール宙域のほか、主要大国とゼロセキュリティ宙域の境界にある調査エリアで発見することができ\
      る。"
    ko: "주황색 불꽃처럼 생긴 결정 형태의 광물로 소행성 광석에서 주로 추출됩니다. 도관 제작 및 생화학 산업에 사용됩니다.\n\n다음 광석\
      을 정제하여 획득할 수 있습니다:\n\n하이 시큐리티 항성계: <a href=showinfo:1228>스코다이트</a>, <a href=showinfo:1224>파\
      이로제레스</a>\n\n로우 시큐리티 항성계: <a href=showinfo:1224>파이로제레스</a>, <a href=showinfo:1227>옴\
      버</a>, <a href=showinfo:21>헤버자이트</a>, <a href=showinfo:1229>니스</a>, <a href=showinfo:1225>크\
      로카이트</a>\n\n널 시큐리티 항성계: <a href=showinfo:1224>파이로제레스</a>, <a href=showinfo:1223>비\
      스토트</a>, <a href=showinfo:22>아르카노르</a>, <a href=showinfo:81900>카일릭슘</a>, <a\
      \ href=showinfo:82016>녹사이트</a>\n\n웜홀: <a href=showinfo:1224>파이로제레스</a>, <a href=showinfo:1227>옴\
      버</a>, <a href=showinfo:1229>니스</a>, <a href=showinfo:1223>비스토트</a>, <a href=showinfo:22>아\
      르카노르</a>\n\n희귀 광석 <a href=showinfo:74521>모르두늄</a>에도 다량 함유되어 있습니다. 모르두늄은 널 시큐\
      리티와 웜홀 우주에 있는 A0 청색 왜성 항성계에서 주로 찾을 수 있으며, 4대 국가 영역의 외부 경계에서도 발견됩니다."
    ru: "Мягкий минерал кристаллической формы. Светится оранжевым, словно внутри п\
      ылает огонь. Используется в качестве проводника, а также в биохимической про\
      мышленности. Встречается во многих видах астероидных руд. Добывается путём п\
      ереработки следующих руд и\_их разновидностей. Системы с\_высоким уровнем бе\
      зопасности: <a href=showinfo:1228>скордит</a> и <a href=showinfo:1224>пирокс\
      ер</a>. Системы с\_низким уровнем безопасности: <a href=showinfo:1224>пирокс\
      ер</a>, <a href=showinfo:1227>омбер</a>, <a href=showinfo:21>хедбергит</a>,\
      \ <a href=showinfo:1229>гнейсс</a> и <a href=showinfo:1225>крокит</a>. Систе\
      мы с\_нулевым уровнем безопасности: <a href=showinfo:1224>пироксер</a>, <a href=showinfo:1223>б\
      истот</a>, <a href=showinfo:22>арконор</a>, <a href=showinfo:81900>килиций</a>\
      \ и <a href=showinfo:82016>нокцит</a>. Системы червоточин: <a href=showinfo:1224>п\
      ироксер</a>, <a href=showinfo:1227>омбер</a>, <a href=showinfo:1229>гнейсс</a>,\
      \ <a href=showinfo:1223>бистот</a> и <a href=showinfo:22>арконор</a>. Редкая\
      \ руда <a href=showinfo:74521>мордуний</a> тоже содержит много этого минерал\
      а. Найти её можно, как правило, в\_системах с\_нулевым уровнем безопасности\
      \ и\_w-пространстве, где присутствуют звёзды подкласса А0 (голубые карлики),\
      \ а\_также в\_изученных областях на границах держав и\_«нулей»."
    zh: "一种类水晶的柔软矿物，有着非常易辨认的桔黄光辉，仿佛是在燃烧一样。用于导管和生化工业。可以在多种小行星矿石中找到。可以从下列矿石及其变种中提炼获得\
      ：高安全等级星系：<a href=showinfo:1228>灼烧岩</a>和<a href=showinfo:1224>干焦岩</a>。低安全等级星系\
      ：<a href=showinfo:1224>干焦岩</a>、<a href=showinfo:1227>奥贝尔石</a>、<a href=showinfo:21>同\
      位原矿</a>、<a href=showinfo:1229>片麻岩</a>和<a href=showinfo:1225>克洛基石</a>。零安全等级星系\
      ：<a href=showinfo:1224>干焦岩</a>、<a href=showinfo:1223>双多特石</a>、<a href=showinfo:22>艾\
      克诺岩</a>、<a href=showinfo:81900>克里石</a>和<a href=showinfo:82016>诺克希特</a>。虫洞星系：\
      <a href=showinfo:1224>干焦岩</a>、<a href=showinfo:1227>奥贝尔石</a>、<a href=showinfo:1229>片\
      麻岩</a>、<a href=showinfo:1223>双多特石</a>，以及<a href=showinfo:22>艾克诺岩</a>。此外，从<a\
      \ href=showinfo:74521>摩多石</a>中也能提炼出相当可观的数量。这种稀有矿石主要分布在零安全等级星系和虫洞星系的A0恒星（蓝色小型\
      ），以及帝国和零安全区域边境的已探明地点。"
