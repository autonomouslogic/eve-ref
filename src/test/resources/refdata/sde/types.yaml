  description:
    de: "Ein sehr vielseitiges, metallisches Mineral, das matt bis hell silbrig-grü\
      n gefärbt ist. Es kann zusammen mit <a href=showinfo:34>Tritanium</a> zu extrem\
      \ harten Legierungen vermischt oder für verschiedene Zwecke allein verwendet\
      \ werden. Kommt in den meisten Regionen vor. Kann durch die Aufbereitung der\
      \ folgenden Erze und ihrer Varianten gewonnen werden: Sonnensysteme des Hochsicherheitsraums:\
      \ <a href=showinfo:1224>Pyroxeres</a> und <a href=showinfo:18>Plagioclase</a>.\
      \ Sonnensysteme des Niedersicherheitsraums: <a href=showinfo:1224>Pyroxeres</a>,\
      \ <a href=showinfo:20>Kernit</a>, <a href=showinfo:1226>Jaspet</a>, <a href=showinfo:1229>Gneiss</a>,\
      \ <a href=showinfo:1232>Dunkles Ochre</a> und <a href=showinfo:1225>Crokite</a>.\
      \ Sonnensysteme des Nullsicherheitsraums: <a href=showinfo:1224>Pyroxeres</a>,\
      \ <a href=showinfo:20>Kernit</a>, <a href=showinfo:1223>Bistot</a>, <a href=showinfo:22>Arkonor</a>\
      \ und <a href=showinfo:81900>Kylixium</a>. Wurmlochsysteme: <a href=showinfo:1224>Pyroxeres</a>,\
      \ <a href=showinfo:20>Kernit</a>, <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1223>Bistot</a>\
      \ und <a href=showinfo:22>Arkonor</a>."
    en: "Very flexible metallic mineral, dull to bright silvery green in color. Can\
      \ be mixed with <a href=showinfo:34>Tritanium</a> to make extremely hard alloys\
      \ or it can be used by itself for various purposes. Fairly common in most regions.\n\
      \nMay be obtained by reprocessing the following ores and their variations:\n\
      \nHigh security status star systems: <a href=showinfo:1224>pyroxeres</a>, and\
      \ <a href=showinfo:18>plagioclase</a>.\n\nLow security status star systems:\
      \ <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>, <a href=showinfo:1226>jaspet</a>,\
      \ <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1232>dark ochre</a>, and\
      \ <a href=showinfo:1225>crokite</a>.\n\nNull security status star systems: <a\
      \ href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>, <a href=showinfo:1223>bistot</a>,\
      \ <a href=showinfo:22>arkonor</a>, and <a href=showinfo:81900>kylixium</a>.\n\
      \nWormhole systems: <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>,\
      \ <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistot</a>, and <a\
      \ href=showinfo:22>arkonor</a>."
    es: "Mineral metálico muy flexible y con un color de verde plateado opaco a brillante.\
      \ Puede mezclarse con <a href=showinfo:34>tritanio</a> para hacer aleaciones\
      \ extremadamente duras o usarse por sí solo para diversos fines. Bastante comú\
      n en la mayoría de las regiones.\n\nPuede obtenerse mediante el reprocesamiento\
      \ de las siguientes menas y sus variaciones:\n\nSistemas estelares con estado\
      \ de seguridad alto: <a href=showinfo:1224>piroxeno</a> y <a href=showinfo:18>plagioclasa</a>.\n\
      \nSistemas estelares con estado de seguridad bajo: <a href=showinfo:1224>piroxeno</a>,\
      \ <a href=showinfo:20>kernita</a>, <a href=showinfo:1226>jaspetita</a>, <a href=showinfo:1229>gneiss</a>,\
      \ <a href=showinfo:1232>ocre oscuro</a> y <a href=showinfo:1225>crokitio</a>.\n\
      \nSistemas estelares con estado de seguridad nulo: <a href=showinfo:1224>piroxeno</a>,\
      \ <a href=showinfo:20>kernita</a>, <a href=showinfo:1223>bistotina</a>, <a href=showinfo:22>arkonor</a>\
      \ y <a href=showinfo:81900>kylixium</a>.\n\nSistemas de agujeros de gusano:\
      \ <a href=showinfo:1224>piroxeno</a>, <a href=showinfo:20>kernita</a>, <a href=showinfo:1229>gneiss</a>,\
      \ <a href=showinfo:1223>bistotina</a> y <a href=showinfo:22>arkonor</a>."
    fr: "Il s'agit d'un minerai métallique très souple dont la couleur va du vert\
      \ argenté mat au vert argenté brillant. Il peut être mélangé avec du <a href=showinfo:34>tritanium</a>\
      \ pour composer des alliages extrêmement résistants, ou utilisé seul pour diffé\
      rentes applications. Ce minerai est relativement courant dans la plupart des\
      \ régions. Peut être obtenu par retraitement des minerais suivants et leurs\
      \ variantes\_: Systèmes stellaires de haute sécurité\_: <a href=showinfo:1224>pyroxeres</a>\
      \ et <a href=showinfo:18>plagioclase</a>. Systèmes stellaires de basse sécurité\
      \_: <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>, <a\
      \ href=showinfo:1226>jaspet</a>, <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1232>ochre\
      \ foncé</a> et <a href=showinfo:1225>crokite</a>. Systèmes stellaires de sé\
      curité nulle\_: <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>,\
      \ <a href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a> et <a href=showinfo:81900>kylixium</a>.\
      \ Systèmes de trous de ver\_: <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>,\
      \ <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistot</a> et <a href=showinfo:22>arkonor</a>."
    ja: "非常に柔軟性の高い金属鉱石。色は、鈍い緑から明るいメタリックな緑。<a href=showinfo:34>トリタニウム</a>と混ぜ合わせて非常に\
      硬度の高い合金を作ることも、この鉱石だけで様々な用途に使用することもできる。多くのリージョンで広く産出される。\n\n以下の鉱石とその種類を再処理するこ\
      とによって得ることができる。\n\nハイセキュリティ宙域のスターシステム：<a href=showinfo:1224>パイロゼリーズ</a>と<a href=showinfo:18>プ\
      ラジオクレイス</a>。\n\nローセキュリティ宙域のスターシステム：<a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:20>ケ\
      ルナイト</a>、<a href=showinfo:1226>ジャスペット</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1232>ダ\
      ークオークル</a>、<a href=showinfo:1225>クロカイト</a>。\n\nゼロセキュリティ宙域のスターシステム：<a href=showinfo:1224>パ\
      イロゼリーズ</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1223>ビストット</a>、<a\
      \ href=showinfo:22>アーコナー</a>、<a href=showinfo:81900>キリクシウム</a>。\n\nワームホール宙域の\
      システム：<a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1229>ナ\
      エス</a>、<a href=showinfo:1223>ビストット</a>、<a href=showinfo:22>アーコナー</a>。"
    ko: "유연한 금속성 광물로 은빛이 도는 녹색을 띄고 있습니다. 주로 단독으로 사용되지만 간혹 경질합금 제작을 위해 <a href=showinfo:34>트\
      리타늄</a>과 혼합하여 사용하기도 합니다. 우주 전역에서 발견됩니다.\n\n아래의 광석을 정제하여 획득할 수 있습니다:\n\n하이 시큐\
      리티 항성계: <a href=showinfo:1224>파이로제레스</a>, <a href=showinfo:18>플레지오클레이스</a>\n\
      \n로우 시큐리티 항성계: <a href=showinfo:1224>파이로제레스</a>, <a href=showinfo:20>커나이트</a>,\
      \ <a href=showinfo:1226>자스페트</a>, <a href=showinfo:1229>니스</a>, <a href=showinfo:1232>다\
      크 오커</a>, <a href=showinfo:1225>크로카이트</a>\n\n널 시큐리티 항성계: <a href=showinfo:1224>파\
      이로제레스</a>, <a href=showinfo:20>커나이트</a>, <a href=showinfo:1223>비스토트</a>, <a\
      \ href=showinfo:22>아르카노르</a>, <a href=showinfo:81900>카일릭슘</a>\n\n웜홀: <a href=showinfo:1224>파\
      이로제레스</a>, <a href=showinfo:20>커나이트</a>, <a href=showinfo:1229>니스</a>, <a href=showinfo:1223>비\
      스토트</a>, <a href=showinfo:22>아르카노르</a>"
    ru: "Эластичный металлический минерал серебристо-зелёного цвета. Яркость варьи\
      руется. Применяется в самых разных целях. Нередко сочетается с <a href=showinfo:34>т\
      ританием</a> для получения особо прочных сплавов. Достаточно распространён в\
      \ большинстве секторов. Добывается путём переработки следующих руд и\_их раз\
      новидностей. Системы с\_высоким уровнем безопасности: <a href=showinfo:1224>п\
      ироксер</a> и <a href=showinfo:18>плагиоклаз</a>. Системы с\_низким уровнем\
      \ безопасности: <a href=showinfo:1224>пироксер</a>, <a href=showinfo:20>керн\
      ит</a>, <a href=showinfo:1226>джаспет</a>, <a href=showinfo:1229>гнейсс</a>,\
      \ <a href=showinfo:1232>тёмная охра</a> и <a href=showinfo:1225>крокит</a>.\
