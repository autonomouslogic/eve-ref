"45623":
  description:
    de: "Dieses Kern-Subsystem besteht aus unzähligen Nanomaschinen, die den Energiefluss\
      \ des Antimateriereaktors eines Schiffes verbessern, und bietet einem Piloten\
      \ somit die Möglichkeit, die Kapazität von Stromnetz und Energiespeicher seines\
      \ Schiffes zu verbessern. Designer von Tech-III-Schiffen hatten von Anfang an\
      \ Probleme damit, ein modulares Schiff zu entwerfen, dessen grundlegende Ingenieursupgrades\
      \ nach Bedarf ausgetauscht werden können. Besonders in Hinblick auf die Leistungserhö\
      hung von Stromnetz und Energiespeicher des Schiffes ohne den Einsatz von Batterien\
      \ traten Schwierigkeiten auf. Letztendlich konnten durch die Nutzung von Polymeren\
      \ auf Fullerenbasis Lösungen umgesetzt werden, die es bis zu diesem Zeitpunkt\
      \ nur in der Theorie gegeben hatte."
    en: "Comprised of countless nanomachines that enhance the energy flow from a ship's\
      \ antimatter reactor, this core subsystem offers a pilot the option of increasing\
      \ the power grid and capacitor capacity of their vessel. Designers of Tech III\
      \ vessels were initially hampered by the problem of how to design a modular\
      \ ship that could swap out basic engineering upgrades on a per-need basis. This\
      \ proved particularly true when it came to reinforcing a vessel's power grid\
      \ and capacitor banks without the use of batteries. In the end, the provision\
      \ of nanomachines constructed from fullerene-based polymers allowed for solutions\
      \ that had only existed in theory up until that point."
    es: "Compuesto por infinidad de nanomáquinas que mejoran el flujo de energía desde\
      \ el reactor de antimateria de una nave, este subsistema del núcleo brinda al\
      \ piloto la posibilidad de aumentar el sistema de potencia y la capacidad del\
      \ condensador de su nave. Al principio, los diseñadores de naves\_T3 tuvieron\
      \ que dilucidar cómo diseñar una nave modular que integrase mejoras básicas\
      \ de ingeniería en función de las necesidades. De hecho, esto es lo que pasó\
      \ al intentar reforzar el sistema de potencia y los bancos de condensadores\
      \ de una nave sin emplear baterías. Al final, el uso de nanomáquinas construidas\
      \ a partir de polímeros basados en fullereno ha dado lugar a soluciones que\
      \ hasta entonces solo existían en la teoría."
    fr: "Composé d'un nombre incalculable de nanomachines améliorant le flux d'énergie\
      \ issu du cœur du réacteur antimatière d'un vaisseau, ce sous-système principal\
      \ permet au pilote d'augmenter le réseau d'alimentation et la charge de capaciteur\
      \ de son vaisseau. Au début, les concepteurs des vaisseaux Tech\_III ne parvenaient\
      \ pas à mettre au point un vaisseau modulaire capable d'utiliser des améliorations\
      \ d'ingénierie en cas de besoin. Cela était particulièrement vrai au moment\
      \ d'augmenter le réseau d'alimentation et la taille du capaciteur d'un vaisseau\
      \ sans utiliser de batterie. En fin de compte, l'approvisionnement en nanomachines\
      \ en polymères à base de fullerène apporta la solution qui n'existait jusque-là\
      \ qu'en théorie."
    ja: "艦船のアンチマターリアクターのエネルギー流量を強化する無数のナノマシンで構成される本コア・サブシステムを使うことで、パイロットは自身の船のパワーグ\
      リッドとキャパシタ容量を増大可能である。T3艦船の設計者達は当初、基礎的な工学アップグレードを逐次入れ替えできるモジュール型船舶の設計という難問に悩まさ\
      れていた。特に問題だったのは、バッテリーを使用しない船体のパワーグリッドとキャパシタバンクの補強方法であった。しかしこの課題は当時はあくまで仮説としての\
      み存在していたフラーレン・ベースのポリマー素材から作られたナノマシンの供給によって解決する。"
    ru: "Эта центральная подсистема, состоящая из бесчисленных наномашин, повышающ\
      их эффективность передачи энергии из антиматерийного реактора, позволяет пил\
      оту повысить мощность реактора и ёмкость накопителя корабля. При создании мо\
      дульного дизайна, позволяющего по мере необходимости менять комплектацию клю\
      чевых бортовых систем и пакетов их расширения, разработчики этих кораблей вс\
      третились с определёнными затруднениями. С особенной яркостью они проявились\
      \ в вопросе повышения эффективности реактора и увеличения ёмкости накопителя\
      \ энергии без использования дополнительных батарей. В конце концов появление\
      \ наномашин на основе фуллеренных полимеров позволило применить решения, до\
      \ той поры бывшие исключительно теоретическими."
    zh: "由于这个核心子系统中包含的无数纳米机器人能增加舰船反物质反应堆输出的能量，因此舰船的能量栅格和电容器电容量便能得到增强。如何能够设计出一种模块化的\
      舰船，使其能够按照需求对工程升级模块进行自由的替换，这个问题在最初一直困扰着三级科技舰船的工程师们。特别是当不使用电池的时候，舰船的能量栅格和电容器组必\
      定会被加强。最后，由富勒烯聚合物建造的纳米机器的出现让这个问题得到了解决，在那之前这还只存在于理论研究的领域。"
