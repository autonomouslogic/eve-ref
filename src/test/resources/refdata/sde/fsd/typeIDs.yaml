"22430":
  basePrice: 623500000
  capacity: 800
  description:
    de: "Black Ops-Schlachtschiffe wurden für die Unterwanderung und Spionage hinter\
      \ den feindlichen Linien entworfen. Mit ihrem Sprungantrieb und einem Portalgenerator\
      \ können sie eine besondere Art von Sprungportal erschaffen, das nur von Covert\
      \ Ops-Schiffen benutzt werden kann. Auf diese Art können sie heimlich Spionage-\
      \ und Aufklärungstruppen in feindliches Gebiet einschleusen. Für derartige Geheimaktionen\
      \ gibt es keine besseren Schiffe.\n\nEntwickler: CreoDron\n\nAls größter Entwickler\
      \ und Hersteller von Drohnen im Weltraum hat CreoDron ein großes Interesse an\
      \ Drohnen-Trägerschiffen. Ohne viel von ihrer Verteidigungsfähigkeit einzubü\
      ßen, kann sich die Sin ihren Weg durch überraschend starke Gegner bahnen, vorausgesetzt\
      \ natürlich, dass der Pilot die neusten CreoDron-Kampfdrohnen einsetzt."
    en: "Black Ops battleships are designed for infiltration and espionage behind\
      \ enemy lines. With the use of a jump drive and portal generator, they are capable\
      \ of making a special type of jump portal usable only by covert ops vessels.\
      \ This enables them to stealthily plant reconnaissance and espionage forces\
      \ in enemy territory. For the final word in clandestine maneuvers, look no further.\r\
      \n\r\nDeveloper: CreoDron\r\n\r\nAs the largest drone developer and manufacturer\
      \ in space, CreoDron has a vested interest in drone carriers. While sacrificing\
      \ relatively little in the way of defensive capability, the Sin can chew its\
      \ way through surprisingly strong opponents - provided, of course, that the\
      \ pilot uses top-of-the-line CreoDron drones."
    es: "Los acorazados de operaciones secretas están diseñados para la infiltració\
      n y el espionaje tras las líneas enemigas. Con un motor de salto y un generador\
      \ de portales, son capaces de hacer un tipo especial de portal de salto que\
      \ solo pueden usar las naves de operaciones encubiertas. Esto les permite plantar\
      \ sigilosamente fuerzas de reconocimiento y espionaje en territorio enemigo.\
      \ Si buscas lo último en maniobras clandestinas, lo has encontrado.\n\nDesarrollo:\
      \ CreoDron.\n\nCreoDron, el mayor desarrollador y fabricante de drones del espacio,\
      \ tiene un gran interés en los portadrones. Sacrificando relativamente poco\
      \ en cuanto a la capacidad defensiva, la Sin puede hacer trizas a oponentes\
      \ sorprendentemente fuertes (por supuesto, siempre y cuando el piloto use drones\
      \ de CreoDron de última generación)."
    fr: "Les cuirassés des forces clandestines sont conçus pour les missions d'infiltration\
      \ et d'espionnage derrière les lignes ennemies. Équipés d'un propulseur interstellaire\
      \ et d'un générateur de portail, ils sont capables de créer un portail interstellaire\
      \ furtif, voué à envoyer des vaisseaux des opérations secrètes en mission de\
      \ reconnaissance et d'espionnage derrière les lignes ennemies. Ces vaisseaux\
      \ incarnent sans aucun doute l'atout maître des manœuvres clandestines.\n\n\
      Constructeur : CreoDron\n\nPlus grand concepteur et fabricant de drones de tout\
      \ l'espace, CreoDron investit tout logiquement dans les vaisseaux porte-drones.\
      \ Tout en sacrifiant relativement peu de choses à ses capacités défensives,\
      \ le Sin se fraye habilement un chemin parmi ses adversaires... à condition,\
      \ bien entendu, que le pilote utilise des drones CreoDron ultra-perfectionné\
      s."
    ja: "秘密工作艦は敵陣への潜入偵察用として設計されている。ジャンプドライブとポータルジェネレーターを使って、隠密行動艦だけが通過できる特別なジャンプポー\
      タルを生成する機能を持つ。これにより、偵察隊や諜報隊は密かに敵のテリトリーに潜り込むことができる。潜入作戦用の艦船なら、これにしない手はない。開発元：\
      \ クレオドロン　宇宙空間最大のドローン開発製造社としてクレオドロンはドローン艦載機母艦における確固たる地位を築き上げている。防御力は多少犠牲にされては\
      いるが、シンはどんな強い敵にも立ち向かえる。ただし、クレオドロン社の最上位機種のドローンを使用すればだが。"
    ru: "Разработка тяжёлых диверсионных кораблей велась из расчёта на их проникно\
      вение в тыл противника с последующим шпионажем. Используя гипердвигатель мал\
      ой дальности и генератор гиперпорталов, они создают особый тип гиперпортала\
      \ с нулевой эмиссией, пользоваться которым могут исключительно диверсионные\
      \ корабли. Это позволяет незаметно и эффективно перемещать разведывательные\
      \ силы по владениям противника. При исполнении диверсионных операций они нез\
      аменимы.\n\nРазработчик: корпорация «КреоДрон»\n\nБудучи крупнейшим разработ\
      чиком и производителем дронов, корпорация «КреоДрон» напрямую заинтересована\
      \ в кораблях-носителях дронов. Ставка на кажущихся сильными оппонентов «Сина\
      » может оказаться ошибочной: для победы ему не потребуется жертвовать защитн\
      ыми возможностями... при условии, что его пилот пользуется первоклассными др\
      онами производства «КреоДрон»."
    zh: "首席发明家：月G神\n\n黑隐特勤战列舰的作用是渗透进敌人后方实施侦查活动。通过使用跳跃引擎以及跳跃通道发生器，它们能够生成一条只让隐形特勤舰只通\
      过的跳跃通道。这使得它们能够隐秘地在敌后进行侦查和间谍任务。你要是想找执行秘密任务的行家，那就非它莫属了。\n\n开发商：西顿工业\n\n作为太空中最大\
      的无人机开发商和制造商，西顿工业在无人机航母方面有着先天优势。虽然罪恶级指挥舰在防御能力上稍弱，但它依然能撂倒强悍的对手，当然前提是飞行员使用了最先进的\
      西顿工业无人机。"
