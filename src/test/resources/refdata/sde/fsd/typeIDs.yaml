"52225":
  basePrice: 1000
  description:
    de: "Dieses bioadaptive Mutaplasmidwerkzeug wurde dazu entwickelt, um sich mit\
      \ Geräten zu verbinden, die die Auswirkungen kritischer Systemschäden abschwä\
      chen, und um diese zu modifizieren. Dementsprechend könnte dieses Mutaplasmid\
      \ dazu verwendet werden, die Leistungseigenschaften von Standard-Schadenskontrollmodulen\
      \ zu verändern. Bioadaptive Triglavia-Technologie macht in großem Maße Gebrauch\
      \ von angelegten Kolonien extremophiler Bakterien, die für den Anbau, den Abbau\
      \ und die Anpassung verschiedener Ressourcen aus der Raumverwerfung des Abgrunds\
      \ genutzt werden. In Triglavia-Speichern können künstlich kolonisierte Plasmide\
      \ verschiedener Entwicklungsstufen gefunden werden, die in Spezialistenwerkzeugen\
      \ für die direkte Anpassung von Technologie implementiert sind. Diese Mutaplasmide\
      \ können verwendet werden, um die Eigenschaften einer Vielzahl von Ausrüstungsarten\
      \ zu verändern. Dabei sind der Stamm und das bioadaptive Werkzeug, in das sie\
      \ eingebracht sind, entscheidend. Die Mutaplasmidkolonie, die in dieses bioadaptive\
      \ Werkzeug implementiert wurde, scheint reif zu sein und sich mit einer soliden\
      \ Rate zu reproduzieren. Der Mutationsnutzen und die Risiken der Verwendung\
      \ dieses Mutaplasmids halten sich mehr oder weniger in Grenzen."
    en: "This bioadaptive mutaplasmid tool is designed to interface with and alter\
      \ devices that mitigate the impact of critical system damage. As such this mutaplasmid\
      \ could be used to mutate the performance characteristics of standard damage\
      \ control modules.\r\n\r\nTriglavian bioadaptive technology makes extensive\
      \ use of engineered colonies of extremophilic bacteria, that are used to grow,\
      \ harvest and adapt various resources found in Abyssal Deadspace. Artificial\
      \ colonizing plasmids integrated into specialist tools used for direct adaptation\
      \ of technology can be found in Triglavian caches in various stages of development.\
      \ These mutaplasmids can be used to alter the characteristics of a wide variety\
      \ of equipment types, depending on the strain and the bioadaptive tool with\
      \ which they are integrated.\r\n\r\nThe mutaplasmid colony integrated into this\
      \ bioadaptive tool appears to be mature and reproducing at a healthy rate. The\
      \ mutational benefits and risks of using this mutaplasmid are within relatively\
      \ balanced bounds."
    es: "Esta herramienta mutaplásmida bioadaptativa está diseñada para alterar e\
      \ interactuar con dispositivos que mitigan el impacto de los daños críticos\
      \ del sistema. Por tanto, este mutaplásmido se puede usar para mutar las caracterí\
      sticas de rendimiento de los módulos de control de daños estándar.\n\nLa tecnologí\
      a bioadaptativa triglaviana hace un extenso uso de colonias industriales de\
      \ bacterias extremófilas que se usan para cultivar, cosechar y adaptar varios\
      \ recursos hallados en el espacio muerto abisal. En los depósitos triglavianos\
      \ hay plásmidos colonizadores artificiales integrados en herramientas especializadas\
      \ en la adaptación directa de la tecnología en varias fases de desarrollo. Estos\
      \ mutaplásmidos pueden emplearse para alterar las características de una amplia\
      \ variedad de tipos de aparatos, según la cepa y la herramienta bioadaptativa\
      \ en la que se integran.\n\nLa colonia mutaplásmida integrada en esta herramienta\
      \ bioadaptativa parece madura y se reproduce a un ritmo saludable. Los beneficios\
      \ de la mutación y los riesgos de usar este mutaplásmido están relativamente\
      \ equilibrados."
    fr: "Cet outil de mutaplasmide bioadaptatif a été conçu pour se synchroniser avec\
      \ les appareils qui atténuent l'impact des dégâts système critiques, mais aussi\
      \ pour les modifier. Ainsi, ce mutaplasmide pourrait servir à muter les caracté\
      ristiques de performance des modules de contrôle des dégâts d'attaque standard.\
      \ La technologie bioadaptative triglavian utilise massivement les colonies de\
      \ bactéries extrêmophiles spécialement conçues qui savent se développer, s'adapter\
      \ et absorber les différentes ressources qu'offre l'abîme Deadspace. Les plasmides\
      \ colonisateurs artificiels qui ont été intégrés aux outils des spécialistes\
      \ et qui permettent une adaptation technologique directe se trouvent dans des\
      \ caches triglavian et sont à différents stades de leur développement. Ces mutaplasmides\
      \ peuvent servir à modifier les caractéristiques d'une large variété de types\
      \ d'équipement, en fonction de la souche et de l'outil bioadaptatif qui les\
      \ a intégrés. La colonie mutaplasmide intégrée à cet outil bioadaptatif semble\
      \ être arrivée à maturité et se reproduit à un rythme correct. Les bénéfices\
      \ et les risques de mutation lorsqu'on utilise ce mutaplasmide sont relativement\
      \ équilibrés."
    ja: "この生物学的適応性のある変異プラスミドツールは、重要なシステム損傷の影響を緩和するデバイスとのインターフェースおよび変更のために設計された。つまり\
      、この変異プラスミドは、標準的なダメージ制御モジュールの性能特性を変異させるために使用することができる。\r\n\nトリグラビアンの生物適応技術は、極限\
      環境バクテリアの培養コロニーを広範囲に利用している。このバクテリアはアビサルデッドスペースで発見されたもので、様々な資源を成長、収穫、適応させるために使\
      用されている。技術の直接取得に使用される専門ツールに統合された人工コロニー形成プラスミドは、発達の様々な段階にあるトリグラビアンのキャッシュで見つけるこ\
      とができる。これらの変異プラスミドは、統合されたバクテリア株や生物適応ツールに応じて、様々な種類の機器の特性を変化させるために使用することができる。\r\
      \n\nこの生物適応ツールに統合された変異プラスミドツールのコロニーは成熟し、健康的な速度で繁殖しているように見える。この変異プラスミドツールを使用する\
      ことによる突然変異の利点とリスクは、比較的バランスのとれた範囲内にある。"
    ru: "Этот биоадаптивный мутаплазмидный инструмент разработан для взаимодействи\
      я с устройствами, смягчающими результат критического повреждения систем. Так\
      им образом, он позволяет изменять рабочие характеристики большинства обычных\
      \ модулей боевой живучести, установленных на кораблях соответствующего разме\
      ра. В биоадаптивных технологиях Триглава широко используются программируемые\
      \ колонии экстремофильных бактерий. Они позволяют выращивать, добывать и ада\
      птировать различные ресурсы, встречающиеся в Мёртвой бездне. Искусственные к\
      олонии плазмидов на разных этапах развития, помещённые внутрь специализирова\
      нных инструментов, предназначены для прямой адаптации техники и встречаются\
      \ в тайниках Триглава. Эти мутаплазмиды, в зависимости от их штамма и инстру\
      мента для биоадаптации, в который они помещены, можно использовать для измен\
      ения характеристик различных типов оборудования. Колония мутаплазмидов, поме\
      щённых в этот инструмент для биоадаптации, оказалась зрелой, а темпы её восп\
      роизводства\_— умеренными. Возможная польза и риски, возникающие в результат\
      е использования данного мутаплазмида, достаточно сбалансированы."
    zh: "这个生化适应性突变质体工具被设计用来连接和改变可以减轻对系统的破坏性伤害的设备。因此，这个质体可以使大多数尺寸合适的标准型损伤控制的性能特征发生突\
      变。\n\n\n\n三神裔生化适应科技广泛应用了极端微生物细菌种群，这种细菌种群生长于并可适应深渊空间中发现的各种资源。将人工种群质体植入用以快速适应技\
      术的专用工具这一做法在三神裔的各个发展阶段都有出现。这些突变质体可以用来改变多种设备类型的特性，效果根据植入的生化适应工具不同而有所差别。\n\n\n\n\
      植入这个生化适应工具的突变质体种群看上去已经成熟，正以一种健康的方式进行自我繁殖。使用这种突变质体带来的益处和危险性处于一种微妙的相对平衡。"
