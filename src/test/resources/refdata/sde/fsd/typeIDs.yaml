"45622":
  description:
    de: "Dieses Subsystem nutzt ein nano-elektromechanisches Zerstreuungsfeld und\
      \ verbessert dadurch die Sensorsysteme eines Schiffes. Das Subsystem besteht\
      \ aus einem komplexen System von neurovisuellen Schnittstellen, Steuerimpuls-Automatik\
      \ sowie Milliarden von fortschrittlichen, molekülgroßen Schaltkreisen und bietet\
      \ damit sowohl besseren Schutz gegen ECM von Gegnern als auch erhöhte Sensorreichweite\
      \ und Zielerfassung."
    en: "This subsystem employs a nano-electromechanical dispersion field to strengthen\
      \ a vessel's sensor systems. Made from a complex system of neurovisual interlays,\
      \ automated trigger response units, and billions of advanced molecular-level\
      \ circuits, the subsystem offers improved protection against hostile ECM as\
      \ well as improved sensor range and target acquisition speed."
    es: "Este subsistema emplea un campo de dispersión nanoelectromecánico para fortalecer\
      \ los sistemas de sensores de la nave. Fabricado a partir de un sistema complejo\
      \ de interconexiones neurovisuales, unidades de respuesta de disparo automatizadas\
      \ y miles de millones de circuitos avanzados a nivel molecular, el subsistema\
      \ ofrece una protección mejorada frente a las contramedidas electrónicas hostiles,\
      \ además de una velocidad de adquisición de objetivos y un alcance de sensor\
      \ mejorados."
    fr: "Ce sous-système utilise un champ de dispersion nano-électromécanique visant\
      \ à renforcer les systèmes de détection d'un vaisseau. Fabriqué à partir d'un\
      \ système complexe de sous-couches neurovisuelles, d'unités réactives automatisé\
      es et de milliards de circuits moléculaires avancés, ce sous-système garantit\
      \ une protection améliorée contre les CME hostiles ainsi qu'une portée des capteurs\
      \ et une vitesse d'acquisition des cibles accrues."
    ja: "このサブシステムは、艦のセンサーシステムを強化するために、ナノエレクトロメカニカル拡散フィールドを採用している。このサブシステムは、神経視覚インタ\
      ーレイの複雑なシステム、自動化されたトリガー応答ユニット、数十億の高度な分子レベルの回路の複雑なシステムから作られており、敵対的なECMからの保護を向上\
      させ、センサーの範囲と目標の取得速度を向上させる。"
    ru: "Наночастотное электромеханическое поле рассеяния, используемое в этой под\
      системе, повышает эффективность корабельных систем захвата целей. Подсистема\
      \ состоит из миллиардов высокотехнологичных молекулярных схем, нейровизуальн\
      ых сетей и автоматических блоков реагирования на условие, усиливающих защиту\
      \ корабля от помех, наводимых на системы захвата целей, а также повышающих д\
      альность и скорость действия этих систем."
    zh: "这个子系统使用纳米机电分散场来加强舰船的感应系统。由神经视觉层、自动触发响应单元和数十亿个先进的分子级电路构成的一个复杂系统组成，提升感应器范围、\
      目标锁定速度和针对敌对ECM的防护能力。"
