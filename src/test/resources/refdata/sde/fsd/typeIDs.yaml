"52227":
  description:
    de: "Verwendet eine Kombination aus Dämpfungsfeldemittern und Redundanzsystemen,\
      \ um die Auswirkungen von kritischen Systemschäden zu verhindern. Verleiht einen\
      \ Bonus auf die Widerstandsfähigkeit von Schild, Panzerung und Rumpf. Es kann\
      \ zeitgleich immer nur ein Schadenskontroll-System ausgerüstet werden."
    en: "Utilizes a combination of containment field emitters and redundancy systems\
      \ to mitigate the impact of critical system damage. \r\n\r\nGrants a bonus to\
      \ resistance for shield, armor and hull.\r\n\r\nOnly one Damage Control can\
      \ be fit at a given time."
    es: "Usa una combinación de emisores de campo de contención y sistemas redundantes\
      \ para mitigar el impacto de daños críticos al sistema. \n\nOtorga una bonificació\
      n de resistencia de escudo, blindaje y casco.\n\nSolo se puede equipar un control\
      \ de daños a la vez."
    fr: "Des émetteurs de champ de confinement et des systèmes redondants permettent\
      \ d'atténuer l'impact des dégâts critiques infligés aux systèmes. Donne un bonus\
      \ de résistance aux boucliers, au blindage et à la coque. Un seul contrôle des\
      \ dégâts peut être installé à la fois."
    ja: "コンテインメントフィールドエミッターと冗長システムを組み合わせて使用することで、システムへの致命的なダメージの衝撃を回避する。\r\n\nシールド\
      、アーマー、船体の耐性が増大する。\r\n\n複数のダメージ制御を同時に装備することはできない。"
    ru: "Эффективное сочетание излучателей сдерживающего поля и резервных блоков п\
      озволяет смягчить результат критического повреждения систем. Даёт бонус к со\
      противлению щитов, брони и корпуса. Одновременно можно установить только оди\
      н модуль боевой живучести."
    zh: "将围场发射器和冗余系统结合使用，减轻由严重系统性损坏造成的影响。 \n\n\n\n提高护盾、装甲和结构的抗性。\n\n\n\n只能同时装配一个损伤\
      控制。"
