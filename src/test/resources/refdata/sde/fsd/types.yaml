      スモジュール、ストラクチャモジュール、ストラクチャリグを作り出すことができる。\n\n注：異なる技術であっても、1つのストラクチャに同じタイプのリグを同\
      時に複数装備させることはできない。"
    ko: "스탠드업 리그를 장착하면 업웰 구조물에서 제작되는 모든 함선의 자원요구치와 제조 시간이 감소합니다. <br><br>스탠드업은 자율구\
      조형 나노어셈블러 장치(업웰)를 사용하는 시스템으로 템플릿 소프트웨어가 내장되어 있으며 나노어셈블리 배열, 충분한 양의 나노물질이 탑재돼\
      있습니다. 업웰 기반 구조물에 장착 시 다양한 종류의 서비스 모듈, 구조물 모듈, 구조물 장착형 리그를 제조할 수 있습니다. <br><br>참\
      고: 테크 레벨과 관계없이 동일한 종류의 리그는 한 개 이상 장착할 수 없습니다."
    ru: "Этот стационар-модификатор первой техкатегории позволяет одновременно пов\
      ысить материалоэффективность и снизить расход времени на производство любых\
      \ кораблей, если сооружение, где ведётся соответствующий проект, разработано\
      \ консорциумом «Апвелл» и оснащено этим модулем.\n\nСТАЦИОНАР — это проприет\
      арная система: её название представляет собой акроним основного компонента с\
      истемы. Стационарный автономный центральный инженерно-организующий наносборщ\
      ик «Апвелл» содержит интегрированный шаблон программного обеспечения, линию\
      \ наносборщиков и достаточное количество наномассы для сборки различных моду\
      лей технического обслуживания, модулей и тюнинг-модулей для сооружений, кото\
      рые устанавливаются в подходящие разъёмы на сооружениях, сконструированных п\
      о проектам консорциума «Апвелл».\n\nВнимание: одновременно сооружение можно\
      \ оснастить только одним тюнинг-модулем этого типа, независимо от его техкат\
      егории."
    zh: "屹立超大型舰船制造效率 I 改装件让建筑操作员能够降低在昇威建筑中制造任何舰船的材料和时间要求。\n\n屹立专用系统采用了昇威建筑分控纳米装配装置\
      ，由集成模版软件、纳米装配阵列和许多纳米块体构成。安装在采用昇威科技建造的建筑上的专门槽位中可以制造各种服务装备、建筑装备和建筑改装件。\n\n注：只能\
      同时在一个建筑上装配一件相同类型的改装件，包括衍生型号在内。"
