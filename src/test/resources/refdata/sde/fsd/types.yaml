"37158":
  description:
    de: "Die Standup-M-Set-Modifikation Materialeffizienz für die Herstellung von\
      \ Munition I bietet Strukturadministratoren die Möglichkeit, in ihren Upwell-Strukturen\
      \ Materialanforderungen für die Herstellung von Munition, Ladungen und Skripten\
      \ zu verringern.\n\n\n\nStandup ist ein gesetzlich geschütztes System, welches\
      \ eine Strukturautonome Nanofertigungseinheit (Upwell) nutzt, das eine integrierte\
      \ Vorlagensoftware, eine Nanofertigungsanlage und ausreichend Nanomasse enthä\
      lt, um die Fertigung einer Vielzahl an Dienstmodulen, Strukturmodulen und Strukturmodifikationen\
      \ zu ermöglichen, wenn es in entsprechende Slots in einer Struktur mit Upwell-Technologie\
      \ eingebaut wird.\n\n\n\nHinweis: Nur eine Modifikation desselben Typs, inkl.\
      \ beider Tech-Varianten, kann in eine Struktur eingebaut sein."
    en: "The Standup M-Set Ammunition Manufacturing Material Efficiency I rig provides\
      \ a means for structure operators to decrease material requirements manufacturing\
      \ ammunition, charges and scripts in their Upwell structures.\r\n\r\nStandup\
      \ is a proprietary system that uses a Structure Autonomous Nanoassembly Device\
      \ (Upwell) containing integrated template software, a nanoassembler array and\
      \ sufficient nanomass to enable the construction of a variety of service modules,\
      \ structure modules and structure rigs when inserted into the appropriate slots\
      \ on a structure built with Upwell technology.\r\n\r\nNote: Only one rig of\
      \ the same type, counting both tech variations, may be fitted at the same time\
      \ on a structure."
    es: "El complemento Standup mediano de eficiencia de materiales en la fabricació\
      n de munición\_I permite a los administradores de estructuras reducir los materiales\
      \ requeridos para fabricar munición, cargas y scripts en las estructuras de\
      \ Upwell.\n\nStandup es un sistema patentado que utiliza un dispositivo de nanoensamblaje\
      \ autónomo estructural (de Upwell) que contiene una plantilla integrada de software,\
      \ una matriz de nanoensambladores y suficiente nanomasa como para construir\
      \ una serie de módulos de servicio, de estructura y complementos de estructura\
      \ cuando se insertan en las ranuras apropiadas en una estructura construida\
      \ con la tecnología de Upwell.\n\nAviso: Solo se puede equipar un complemento\
      \ del mismo tipo en una estructura, contando ambas variaciones tecnológicas."
    fr: "L'optimisation de productivité matérielle de la production de munitions 'Standup'\
      \ I M permet aux opérateurs de structure Upwell d'améliorer la productivité\
      \ matérielle des lignes de production de munitions, de charges et de scripts.\n\
      \n\n\nLa technologie brevetée 'Standup' exploite un dispositif autonome de nano-assemblage\
      \ pour structure Upwell, alliant un logiciel de modélisation intégré, une baie\
      \ de nano-assemblage et une réserve de nanomasse. Une fois insérés dans les\
      \ emplacements dédiés sur les structures Upwell, les dispositifs 'Standup' lancent\
      \ directement l'assemblage moléculaire de divers modules de services, modules\
      \ de structure et optimisations de structure.\n\n\n\nRemarque : une structure\
      \ ne peut équiper qu'une seule optimisation du même type, déclinaisons de tech\
      \ comprises."
    ja: "スタンドアップ中型弾薬生産効率1のリグを使用することで、ストラクチャのオペレーターはアップウェルストラクチャで弾薬、チャージ、スクリプトを製造する\
      際に必要な材料を減少させることができます。スタンドアップは、アップウェルテクノロジーにより建造されたストラクチャの適切なスロットに挿入した場合に統合テン\
      プレートソフトウェア、ナノアセンブラー施設、ナノ物質を持つ自立式ナノ集合体ストラクチャデバイス（アップウェル）を使用して、様々なサービスモジュール、スト\
      ラクチャモデル、そしてストラクチャリグを作り出すことができる独自システムである。\n注： Techが両方とも異なるものであっても、1つのストラクチャには\
      同じタイプのリグを複数装備することはできない。"
    ko: "스탠드업 리그를 장착하면 업웰 구조물에서 제작되는 탄약, 차지, 스크립트의 자원요구치가 감소합니다. <br><br>스탠드업은 자율구\
      조형 나노어셈블러 장치(업웰)를 사용하는 시스템으로 템플릿 소프트웨어가 내장되어 있으며 나노어셈블리 배열, 충분한 양의 나노물질이 탑재돼\
      있습니다. 업웰 기반 구조물에 장착 시 다양한 종류의 서비스 모듈, 구조물 모듈, 구조물 장착형 리그를 제조할 수 있습니다. 참고: 테크\
      \ 레벨과 상관없이 동일한 종류의 리그는 한 개 이상 장착할 수 없습니다."
    ru: "Этот стационар-модификатор первой техкатегории позволяет повысить материа\
      лоэффективность производства боеприпасов, зарядов и скриптов, если сооружени\
      е, где ведётся соответствующий проект, разработано консорциумом «Апвелл» и о\
      снащено этим модулем.\n\n\n\nСТАЦИОНАР — это проприетарная система: её назва\
      ние представляет собой акроним основного компонента системы. Стационарный ав\
      тономный центральный инженерно-организующий наносборщик «Апвелл» содержит ин\
      тегрированный шаблон программного обеспечения, линию наносборщиков и достато\
      чное количество наномассы для сборки различных модулей технического обслужив\
      ания, модулей и тюнинг-модулей для сооружений, которые устанавливаются в под\
      ходящие разъёмы на сооружениях, сконструированных по проектам консорциума «А\
      пвелл».\n\n\n\nВнимание: одновременно сооружение можно оснастить только одни\
      м модификатором этого типа, независимо от вариаций техкатегории."
    zh: "屹立中型弹药制造材料效率 I 改装件让建筑操作员能够降低在昇威建筑中制造弹药和脚本的材料要求。\n\n\n\n屹立专用系统采用了昇威建筑分控纳米装\
      配装置，由集成模版软件、纳米装配阵列和许多纳米块体构成。安装在采用昇威科技建造的建筑上的专门槽位中可以制造各种服务装备、建筑装备和建筑改装件。\n\n\n\
      \n注：只能同时在一个建筑上装配一件相同类型的改装件，包括衍生型号在内。"
