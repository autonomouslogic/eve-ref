      \ modules, structure modules and structure rigs when inserted into the appropriate\
      \ slots on a structure built with Upwell technology.\r\n\r\nNote: Only one rig\
      \ of the same type, counting both tech variations, may be fitted at the same\
      \ time on a structure."
    es: "El complemento Standup mediano de eficiencia temporal en la fabricación de\
      \ naves grandes con tecnología básica\_I permite a los administradores de estructuras\
      \ reducir el tiempo requerido para la fabricación de acorazados, cargueros y\
      \ naves de mando industriales en sus estructuras de Upwell.\n\n\n\nStandup es\
      \ un sistema patentado que utiliza un dispositivo de nanoensamblaje autónomo\
      \ estructural (de Upwell) que contiene una plantilla integrada de software,\
      \ una matriz de nanoensambladores y suficiente nanomasa como para construir\
      \ una serie de módulos de servicio, de estructura y complementos de estructura\
      \ cuando se insertan en las ranuras apropiadas en una estructura construida\
      \ con la tecnología de Upwell.\n\n\n\nAviso: Solo se puede equipar un complemento\
      \ del mismo tipo en una estructura, contando ambas variaciones tecnológicas."
    fr: "L'optimisation de productivité horaire de la production de grands vaisseaux\
      \ standards 'Standup'\_I\_M permet aux opérateurs de structure Upwell d'amé\
      liorer la productivité horaire des lignes de production de cuirassés, de cargos\
      \ et de vaisseaux de commandement industriel.\n\n\n\nLa technologie breveté\
      e 'Standup' exploite un dispositif autonome de nano-assemblage pour structure\
      \ Upwell, alliant un logiciel de modélisation intégré, une baie de nano-assemblage\
      \ et une réserve de nanomasse. Une fois insérés dans les emplacements dédié\
      s sur les structures Upwell, les dispositifs 'Standup' lancent directement l'assemblage\
      \ moléculaire de divers modules de services, modules de structure et optimisations\
      \ de structure.\n\n\n\nRemarque\_: une structure ne peut équiper qu'une seule\
      \ optimisation du même type, déclinaisons de tech comprises."
    ja: "スタンドアップ中型標準中型艦製造時間効率1のリグを使用することで、ストラクチャのオペレーターはアップウェルストラクチャで戦艦、超大型輸送艦、指揮型\
      輸送艦を製造する際に必要な時間を減少させることができます。スタンドアップは、アップウェルテクノロジーにより建造されたストラクチャの適切なスロットに挿入し\
      た場合に統合テンプレートソフトウェア、ナノアセンブラー施設、ナノ物質を持つ自立式ナノ集合体ストラクチャデバイス（アップウェル）を使用して、様々なサービス\
      モジュール、ストラクチャモデル、そしてストラクチャリグを作り出すことができる独自システムである。\n注： Techが両方とも異なるものであっても、1つの\
      ストラクチャには同じタイプのリグを複数装備することはできない。"
    ko: "스탠드업 리그를 장착하면 업웰 구조물에서 제작되는 배틀쉽, 프레이터, 인더스트리얼 커맨드쉽의 제조 시간이 감소합니다. <br><br>스\
      탠드업은 자율구조형 나노어셈블러 장치(업웰)를 사용하는 시스템으로 템플릿 소프트웨어가 내장되어 있으며 나노어셈블리 배열, 충분한 양의 나\
      노물질이 탑재돼있습니다. 업웰 기반 구조물에 장착 시 다양한 종류의 서비스 모듈, 구조물 모듈, 구조물 장착형 리그를 제조할 수 있습니다\
      . 참고: 테크 레벨과 상관없이 동일한 종류의 리그는 한 개 이상 장착할 수 없습니다."
    ru: "Этот стационар-модификатор второй техкатегории позволяет снизить расход в\
      ремени на производство линкоров, фрейтеров и флагманов буровых флотилий, есл\
      и сооружение, где ведётся соответствующий проект, разработано консорциумом «\
      Апвелл» и оснащено этим модулем.\n\n\n\nСТАЦИОНАР — это проприетарная систем\
      а: её название представляет собой акроним основного компонента системы. Стац\
      ионарный автономный центральный инженерно-организующий наносборщик «Апвелл»\
      \ содержит интегрированный шаблон программного обеспечения, линию наносборщи\
      ков и достаточное количество наномассы для сборки различных модулей техничес\
      кого обслуживания, модулей и тюнинг-модулей для сооружений, которые устанавл\
      иваются в подходящие разъёмы на сооружениях, сконструированных по проектам к\
      онсорциума «Апвелл».\n\n\n\nВнимание: одновременно сооружение можно оснастит\
      ь только одним модификатором этого типа, независимо от вариаций техкатегории\
      ."
    zh: "屹立中型基础大型舰船制造时间效率 I 改装件让建筑操作员能够降低在昇威建筑中制造战列舰、货舰和工业指挥舰的时间要求。\n\n\n\n屹立专用系统采\
      用了昇威建筑分控纳米装配装置，由集成模版软件、纳米装配阵列和许多纳米块体构成。安装在采用昇威科技建造的建筑上的专门槽位中可以制造各种服务装备、建筑装备和\
      建筑改装件。\n\n\n\n注：只能同时在一个建筑上装配一件相同类型的改装件，包括衍生型号在内。"
