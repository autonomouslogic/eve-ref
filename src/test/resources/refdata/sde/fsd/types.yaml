    ru: "«Доминикс» — заслуженный ветеран космоса, находящийся в строю со времен г\
      аллентско-калдарской войны. Этот корабль уже не считается передовым, но его\
      \ ни в коей мере нельзя назвать устаревшим. Обломав зубы о прочную «шкуру» э\
      того увальня и пострадав от роя выпущенных им дронов, о принятом решении пож\
