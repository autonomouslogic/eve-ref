"43880":
  description:
    de: "Die Standup-M-Set-Erfindungsbeschleuniger-Modifikation I bietet Strukturadministratoren\
      \ die Möglichkeit, in ihren Upwell-Strukturen die Zeitanforderungen für Erfindungen\
      \ zu verringern.\n\n\n\nStandup ist ein gesetzlich geschütztes System, welches\
      \ eine Strukturautonome Nanofertigungseinheit (Upwell) nutzt, das eine integrierte\
      \ Vorlagensoftware, eine Nanofertigungsanlage und ausreichend Nanomasse enthä\
      lt, um die Fertigung einer Vielzahl an Dienstmodulen, Strukturmodulen und Strukturmodifikationen\
      \ zu ermöglichen, wenn es in entsprechende Slots in einer Struktur mit Upwell-Technologie\
      \ eingebaut wird.\n\n\n\nHinweis: Nur eine Modifikation desselben Typs, inkl.\
      \ beider Tech-Varianten, kann in eine Struktur eingebaut sein."
    en: "The Standup M-Set Invention Accelerator I rig provides a means for structure\
      \ operators to decrease time requirements when performing invention in their\
      \ Upwell structures.\r\n\r\nStandup is a proprietary system that uses a Structure\
      \ Autonomous Nanoassembly Device (Upwell) containing integrated template software,\
      \ a nanoassembler array and sufficient nanomass to enable the construction of\
      \ a variety of service modules, structure modules and structure rigs when inserted\
      \ into the appropriate slots on a structure built with Upwell technology.\r\n\
      \r\nNote: Only one rig of the same type, counting both tech variations, may\
      \ be fitted at the same time on a structure."
    es: "El complemento Standup mediano de acelerador de invención\_I permite a los\
      \ administradores de estructuras reducir el tiempo requerido para realizar invenciones\
      \ en sus estructuras de Upwell.\n\n\n\nStandup es un sistema patentado que utiliza\
      \ un dispositivo de nanoensamblaje autónomo estructural (de Upwell) que contiene\
      \ una plantilla integrada de software, una matriz de nanoensambladores y suficiente\
      \ nanomasa como para construir una serie de módulos de servicio, de estructura\
      \ y complementos de estructura cuando se insertan en las ranuras apropiadas\
      \ en una estructura construida con la tecnología de Upwell.\n\n\n\nAviso: Solo\
      \ se puede equipar un complemento del mismo tipo en una estructura, contando\
      \ ambas variaciones tecnológicas."
    fr: "L'optimisation d'accélérateur d'invention 'Standup' I M permet aux opérateurs\
      \ de structure Upwell de raccourcir la durée des tâches d'invention.\n\n\n\n\
      La technologie brevetée 'Standup' exploite un dispositif autonome de nano-assemblage\
      \ pour structure Upwell, alliant un logiciel de modélisation intégré, une baie\
      \ de nano-assemblage et une réserve de nanomasse. Une fois insérés dans les\
      \ emplacements dédiés sur les structures Upwell, les dispositifs 'Standup' lancent\
      \ directement l'assemblage moléculaire de divers modules de services, modules\
      \ de structure et optimisations de structure.\n\n\n\nRemarque : une structure\
      \ ne peut équiper qu'une seule optimisation du même type, déclinaisons de tech\
      \ comprises."
    ja: "スタンドアップ中型発明加速器1のリグを使用することで、ストラクチャのオペレーターはアップウェルストラクチャで発明を行う際に必要な時間を減少させるこ\
      とができます。スタンドアップは、アップウェルテクノロジーにより建造されたストラクチャの適切なスロットに挿入した場合に統合テンプレートソフトウェア、ナノア\
      センブラー施設、ナノ物質を持つ自立式ナノ集合体ストラクチャデバイス（アップウェル）を使用して、様々なサービスモジュール、ストラクチャモデル、そしてストラ\
      クチャリグを作り出すことができる独自システムである。\n注： Techが両方とも異なるものであっても、1つのストラクチャには同じタイプのリグを複数装備す\
      ることはできない。"
    ko: "스탠드업 리그를 장착하면 업웰 구조물의 인벤션 작업에 소요되는 시간이 감소합니다. <br><br>스탠드업은 자율구조형 나노어셈블러\
      \ 장치(업웰)를 사용하는 시스템으로 템플릿 소프트웨어가 내장되어 있으며 나노어셈블리 배열, 충분한 양의 나노물질이 탑재돼있습니다. 업웰\
      \ 기반 구조물에 장착 시 다양한 종류의 서비스 모듈, 구조물 모듈, 구조물 장착형 리그를 제조할 수 있습니다. 참고: 테크 레벨과 상관\
      없이 동일한 종류의 리그는 한 개 이상 장착할 수 없습니다."
    ru: "Этот стационар-модификатор первой техкатегории позволяет снизить расход в\
      ремени на проведение проектов по модернизации, если сооружение, где ведётся\
      \ соответствующий проект, разработано консорциумом «Апвелл» и оснащено этим\
      \ модулем.\n\n\n\nСТАЦИОНАР — это проприетарная система: её название предста\
      вляет собой акроним основного компонента системы. Стационарный автономный це\
      нтральный инженерно-организующий наносборщик «Апвелл» содержит интегрированн\
      ый шаблон программного обеспечения, линию наносборщиков и достаточное количе\
      ство наномассы для сборки различных модулей технического обслуживания, модул\
      ей и тюнинг-модулей для сооружений, которые устанавливаются в подходящие раз\
      ъёмы на сооружениях, сконструированных по проектам консорциума «Апвелл».\n\n\
      \n\nВнимание: одновременно сооружение можно оснастить только одним модификат\
      ором этого типа, независимо от вариаций техкатегории."
    zh: "屹立中型发明加速 I 改装件让建筑操作员能够降低在昇威建筑中进行发明的时间要求。\n\n\n\n屹立专用系统采用了昇威建筑分控纳米装配装置，由集成\
      模版软件、纳米装配阵列和许多纳米块体构成。安装在采用昇威科技建造的建筑上的专门槽位中可以制造各种服务装备、建筑装备和建筑改装件。\n\n\n\n注：只能\
      同时在一个建筑上装配一件相同类型的改装件，包括衍生型号在内。"
