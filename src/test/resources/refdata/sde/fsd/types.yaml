"30303":
  description:
    de: "Fulleroferrocene ist eine seltene organisch-metallische Verbindung, mit der\
      \ man andere Stoffe härten und festigen kann. In der Regel macht man damit Metalllegierungen\
      \ stabiler, aber man untersucht gegenwärtig ebenfalls, ob sie nicht möglicherweise\
      \ im Bereich der Nanomechanik anwendbar ist."
    en: "Fulleroferrocene is a rare organometallic compound used to strengthen and\
      \ supplement other materials. Most commonly, it is used to improve the structural\
      \ integrity of metal alloys, but research is continuing on its potential applications\
      \ in nanomechanical devices."
    es: "El fulleroferroceno es un complejo organometálico poco común que sirve para\
      \ reforzar y complementar otros materiales. Se usa comúnmente para mejorar la\
      \ integridad estructural de las aleaciones de metal, pero siguen investigándose\
      \ otras posibles aplicaciones en dispositivos nanomecánicos."
    fr: "Le fulleroferrocène est un composé organométallique rare utilisé pour renforcer\
      \ et compléter d'autres matériaux. Plus généralement, il est également utilisé\
      \ pour améliorer l'intégrité structurelle des alliages de métal, mais la recherche\
      \ travaille encore sur ses potentielles applications dans les dispositifs nanomé\
      caniques."
    ja: "フラーロフェロセンは他の物質を強化し補強する、希少な有機金属の化合物である。最も広い用途は合金の構造の補強だが、将来はナノメカニカル装置に応用でき\
      るよう研究が進められている。"
    ko: "플레로페로센은 다른 재료를 보강 및 보충하는데 사용되는 희귀한 유기금속 화합물질입니다. 일반적으로 금속 합금의 구조적 특성을 개선하\
      는데 활용되고 있으며 지속적인 연구를 통해 나노기기에 적용할 방법을 모색 중입니다."
    ru: "Фуллереноферроцен — редкое органо-металлическое вещество, используемое дл\
      я усиления других материалов. Чаще всего его используют для улучшения структ\
      урной целостности металлических сплавов, но исследуются и возможности его пр\
      именения в наномеханических устройствах."
    zh: "富勒二茂铁是一种稀有的有机金属，用于加强其和补充他材料的强度。最常见的用途是用来加强合金的整体强度，新近的研究表明这种材料在纳米机械设备方面有着非\
      常有应用潜力。"
