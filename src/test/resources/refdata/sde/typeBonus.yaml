  - bonusText:
      de: "Solange diese Struktur über mindestens ein aktives Dienstmodul verfügt,\
        \ befindet sie sich im Hochenergiemodus und erhält erhöhte Schild- und Panzerungs-HP\
        \ sowie einen zusätzlichen Verstärkungszyklus."
      en: "While this structure has at least one online service module it enters full\
        \ power mode and will gain increased shield and armor hitpoints and an extra\
        \ reinforcement cycle."
      es: "Cuando esta estructura tiene al menos un módulo de servicio conectado,\
        \ entra en el modo de potencia máxima y obtiene más puntos de vida de escudo\
        \ y blindaje, además de un ciclo de refuerzo adicional."
      fr: "L’activation d’un seul module de service permet à la structure de passer\
        \ en mode performance énergétique pour accroître les points de vie de ses\
        \ boucliers et de son blindage et bénéficier d’un cycle de renforcement supplé\
        mentaire."
      ja: "このストラクチャのサービスモジュールが1つ以上オンラインになると、「フルパワー」モードに入り、シールドとアーマーのヒットポイントが増加し追加の\
        強化サイクルを獲得する。"
      ko: "장착된 모듈이 온라인 상태일 경우 구조물은 최대 전력 모드로 전환되며 실드량 및 장갑 내구도가 증가하고 추가 강화 시간대가 생성\
        됩니다."
      ru: "Так как у этого сооружения есть по меньшей мере один работающий служебн\
        ый модуль, оно переходит в режим полной мощности и получает увеличенный за\
        пас прочности щитов и брони, а также дополнительный цикл укрепления."
      zh: "这个建筑启用了至少一个服务装备，已进入全能量运转模式，将会获得额外的护盾和装甲值以及一个额外的增强模式循环。"
    importance: 6
