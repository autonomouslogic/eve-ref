  description: "アマターマンデートの統治下にあるディレリックリージョンは、ミンマター反乱勢力の影響力に対してアマーの側面を固める盾の役割を果たしてい\
    る。ディレリックでは、反乱軍がかつての領主であるアマーの支配地域に対して奥深くまで侵攻を試みた結果、両者の間に多くの対立が生じた。自らの地歩を固める一方、ア\
    マターの軍事的努力にも少なからず助けられたアマーは、アマターに自治州を与えた。しかし、この宙域はアマー帝国だけでなく新興のミンマター共和国とも境を接しており\
    、周囲を敵に囲まれていわば袋のネズミ状態にある。他に安全な航路がないため、このリージョンの経済はもっぱらアマーとの交易のおかげで存続している。アマターは停滞\
    した経済と交易対象の少なさに長らく苦しんできたが、粘り強い努力が近年ついに報われ、経済的発展を見せはじめている。アマター人にとって苦難を乗り越えたことは誇り\
    であり、アマーの教えに対する信仰心は高まる一方である。"
  name: "ディレリック"
  region_id: 10000001
