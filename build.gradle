plugins {
	id "java"
	id "idea"
	id "application"
	id "jacoco"
	id "org.danilopianini.git-sensitive-semantic-versioning-gradle-plugin" version "0.3.24"
	id "io.freefair.lombok" version "6.6"
	id "com.diffplug.spotless" version "6.12.0"
}

group "com.autonomouslogic.everef"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
	mavenCentral()
}

dependencies {
	annotationProcessor "com.google.dagger:dagger-compiler:2.14.1"
	implementation "com.google.dagger:dagger:2.14.1"
	implementation "com.google.guava:guava:30.1.1-jre"

	testAnnotationProcessor "com.google.dagger:dagger-compiler:2.14.1"
	testImplementation "com.google.dagger:dagger:2.14.1"
	testImplementation "org.junit.jupiter:junit-jupiter:5.9.1"
	testImplementation "org.junit.jupiter:junit-jupiter-params:5.9.1"
}

java {
	withJavadocJar()
	withSourcesJar()
}

application {
	mainClass = "com.autonomouslogic.everef.App"
}

test {
	useJUnitPlatform()

	testLogging {
		events = [ "FAILED", "PASSED", "SKIPPED" ]
		showExceptions = true
		exceptionFormat = "FULL"
		showExceptions = true
		showCauses = true
		showStackTraces = true
	}
}

jacocoTestReport {
	executionData(test)
	reports {
		xml.enabled true
		html.enabled true
	}
}

spotless {
	java {
		target "src/**/*.java"
		palantirJavaFormat()
		indentWithTabs()
	}

	groovyGradle {
		indentWithTabs()
	}
}
