name: Format
on: [ push ]
jobs:
  Format:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: UI dependencies
        run: |
          cd ui
          npm install

      - name: Lint
        run: |
          echo "Run 'make format' to auto-format"
          make lint
