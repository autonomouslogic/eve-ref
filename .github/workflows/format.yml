name: Spotless
on: [ push ]
jobs:
  Spotless:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Spotless
        run: |
          echo "Run './gradlew spotlessApply' to auto-format"
          ./gradlew spotlessCheck
