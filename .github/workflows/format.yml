name: Format
on: [ push ]
jobs:
  Spotless:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: UI dependencies
        run: |
          cd ui
          npm install

      - name: Lint
        run: |
          echo "Run 'make format' to auto-format"
          make lint
