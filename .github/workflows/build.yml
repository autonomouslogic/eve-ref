name: Test
on: [ push ]
jobs:
  Test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Test
        run: ./gradlew test --stacktrace

      - name: Code Coverage
        run: ./gradlew jacocoTestReport --stacktrace
